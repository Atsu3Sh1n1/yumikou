<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>線香花火・ギャラリー背景版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="black">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    :root {
      --font-size-h1: 24px;
      --font-size-p: 21px;
      --font-size-card: 18px;
    }

    .text-area {
      position: fixed;
      top: 50%;
      left: 10%;
      width: 30%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .text-area h1 {
      font-size: var(--font-size-h1);
      margin: 0;
    }

    .text-area p {
      margin-top: 10px;
      font-size: var(--font-size-p);
    }

    .text-area a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .gallery {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px 20px 40px;
      box-sizing: border-box;
      z-index: 10;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .gallery::-webkit-scrollbar {
      display: none;
    }

    .card {
      width: 100%;
      height: 150px;
      background-color: #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: var(--font-size-card);
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }

    .card iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .text-area {
        width: 52%;
        left: 2%;
        top: 50%;
        transform: translateY(-50%);
        padding: 5px;
      }

      .gallery {
        width: 50%;
        right: 0;
        top: 0;
        height: 100vh;
        padding: 10px 20px 90px;
      }

      .card {
        height: 180px;
      }

      .text-area h1 {
        font-size: var(--font-size-h1);
      }

      .text-area p {
        font-size: var(--font-size-p);
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <!-- 花火Canvas -->
  <canvas id="sparkCanvas"></canvas>

  <div class="text-area">
    <h1></h1>
    <p id="textDisplay">ここに説明文が入ります。</p>
    <a id="linkButton" href="#" target="_blank" style="display: none;">地図を開く</a>
  </div>

  <div class="gallery">
    <div class="card" data-text="画像1に関連するテキスト">画像1</div>
    <div class="card" data-text="画像2に関連するテキスト">画像2</div>
    <div class="card" data-text="画像3に関連するテキスト">画像3</div>
    <div class="card" data-text="画像4に関連するテキスト">画像4</div>
    <div class="card" data-text="画像5に関連するテキスト">画像5</div>
    <div class="card" id="mapCard" data-text="平素より格別のご高配を賜り、誠にありがとうございます。
    お近くへお越しの際は、ぜひ弊社にもお立ち寄りいただけますと幸いです。
    皆様のご来訪を心よりお待ちしております。">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d579.0726516617829!2d134.73116545920215!3d34.81274440596379!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3554df9c08d57293%3A0x83ba1245278a92a1!2z77yI5pyJ77yJ5byT5bel!5e0!3m2!1sja!2sjp!4v1745753774641!5m2!1sja!2sjp"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);
    });

    // 花火用Canvas
    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Spark {
      constructor(x, y, isSecondary = false) {
        this.x = x;
        this.y = y;
        this.radius = isSecondary ? Math.random() * 1 + 0.3 : Math.random() * 2 + 1;
        const hue = 40 + Math.random() * 20;
        this.hue = hue;
        this.saturation = 100;
        this.lightness = 60;
        const baseSpeed = isSecondary ? 1 + Math.random() * 1.5 : 5 + Math.random() * 5;
        const angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(angle) * baseSpeed;
        this.vy = Math.sin(angle) * baseSpeed;
        this.life = isSecondary ? 10 + Math.random() * 15 : 60 + Math.random() * 40;
        this.maxLife = this.life;
        this.trail = [];
        this.trailMaxLength = Math.floor(Math.random() * (isSecondary ? 2 : 6)) + 2;
        this.isSecondary = isSecondary;
        this.hasSpawnedSecondary = false;
      }
      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > this.trailMaxLength) {
          this.trail.shift();
        }
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.92;
        this.vy *= 0.92;
        this.vy += 0.04;
        this.life--;
        this.lightness = 30 + (this.life / this.maxLife) * 30;
        this.radius *= 0.96;

        if (!this.isSecondary && !this.hasSpawnedSecondary && this.life < this.maxLife * 0.5) {
          this.hasSpawnedSecondary = true;
          if (Math.random() < 0.6) {
            createSecondarySparks(this.x, this.y);
          }
        }
      }
      draw() {
        ctx.beginPath();
        for (let i = 0; i < this.trail.length - 1; i++) {
          const p1 = this.trail[i];
          const p2 = this.trail[i + 1];
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
        }
        ctx.strokeStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
        ctx.lineWidth = this.radius / 1.5;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
        ctx.fill();
      }
    }

    let sparks = [];

    function createFirework(x, y) {
      let baseCount = 30 + Math.floor(Math.random() * 40);
      if (Math.random() < 0.1) {
        baseCount *= Math.random() < 0.5 ? 2 : 3;
      }
      for (let i = 0; i < baseCount; i++) {
        sparks.push(new Spark(x, y));
      }
    }

    function createSecondarySparks(x, y) {
      const count = 5 + Math.floor(Math.random() * 5);
      for (let i = 0; i < count; i++) {
        sparks.push(new Spark(x, y, true));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = sparks.length - 1; i >= 0; i--) {
        const spark = sparks[i];
        spark.update();
        spark.draw();
        if (spark.life <= 0 || spark.y > canvas.height) {
          sparks.splice(i, 1);
        }
      }

      if (Math.random() < 0.02) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.8 + canvas.height * 0.1;
        createFirework(x, y);
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ギャラリーカードのクリック
    const cards = document.querySelectorAll('.card');
    const textDisplay = document.getElementById('textDisplay');
    const linkButton = document.getElementById('linkButton');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const text = card.getAttribute('data-text');
        textDisplay.textContent = text;

        if (card.id === 'mapCard') {
          linkButton.style.display = 'inline-block';
          linkButton.href = "https://maps.app.goo.gl/4j9atNvngjuf6ysm9";
        } else {
          linkButton.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
