<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 60px;
      max-width: 1200px;
      width: 100%;
      padding: 60px 40px 0;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto;
      height: 100%;
      padding-bottom: 60px;
      z-index: 1;
    }

    .card {
      background: none;
      border: none;
      box-shadow: none;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      aspect-ratio: 3 / 2;
      display: block;
    }

    .card:hover img {
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .card.map:hover {
      transform: none;
    }

    .card.map .map-frame {
      width: 100%;
      aspect-ratio: 3 / 2;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .card.map iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      pointer-events: auto;
    }

    @media (min-width: 769px) {
      body {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gallery-container {
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
        align-items: center;
        height: 100%;
      }
    }

    @media (max-width: 768px) {
      body {
        overflow: hidden;
      }

      .gallery-container {
        grid-template-columns: 1fr;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        height: 100vh;
        padding-top: 30px;
        padding-bottom: 120px;
      }

      .card a {
        pointer-events: none;
      }
    }
  </style>
</head>
<body>

<canvas id="warpCanvas"></canvas>

<div class="gallery-container">
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>

  <!-- Google Map (遅延読み込みオフに変更済み) -->
  <div class="card map">
    <div class="map-frame">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2754.588261461662!2d134.7318093604317!3d34.81157800592433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3554df9c08d57293%3A0x83ba1245278a92a1!2z77yI5pyJ77yJ5byT5bel!5e0!3m2!1sja!2sjp!4v1745633751317!5m2!1sja!2sjp"
        allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('warpCanvas');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 500;
  let width, height;
  let focalLength;

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    focalLength = width / 2;

    canvas.width = width;
    canvas.height = height;

    stars = Array.from({ length: numStars }, () => ({
      x: Math.random() * width - width / 2,
      y: Math.random() * height - height / 2,
      z: Math.random() * width,
      alpha: Math.random() * 0.5 + 0.3,
      tailAlpha: 0,
    }));
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    for (let star of stars) {
      star.z -= 1;
      if (star.z <= 0) {
        star.x = Math.random() * width - width / 2;
        star.y = Math.random() * height - height / 2;
        star.z = width;
      }

      const k = focalLength / star.z;
      const sx = star.x * k + width / 2;
      const sy = star.y * k + height / 2;
      const size = (1 - star.z / width) * 3;

      if (star.tailAlpha > 0) {
        ctx.beginPath();
        ctx.arc(sx, sy, size * 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.tailAlpha})`;
        ctx.fill();
        star.tailAlpha *= 0.99;
      }

      ctx.beginPath();
      ctx.arc(sx, sy, size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();

      star.tailAlpha = Math.max(star.tailAlpha, 0.05);
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);
  init();
  draw();
</script>

</body>
</html>
