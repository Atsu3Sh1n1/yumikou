<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* 共通スタイル */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      height: 100vh; /* ビューポートに合わせて高さを設定 */
      overflow: hidden; /* スクロールバーを無効化 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* PCで3列表示 */
      gap: 40px 60px;
      max-width: 1200px;
      width: 100%;
      padding: 60px 40px;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto; /* ギャラリー部分だけスクロール可能 */
      height: 100%; /* ギャラリー部分が画面いっぱいに表示される */
      padding-bottom: 60px; /* スクロール時に少し余裕を持たせる */
    }

    .card {
      background: none;
      border: none;
      box-shadow: none;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .card:hover img {
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* PC用 */
    @media (min-width: 769px) {
      body {
        overflow: hidden; /* PCではスクロールを無効化 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gallery-container {
        grid-template-columns: repeat(3, 1fr); /* 3列で表示 */
        justify-items: center; /* 横方向に中央寄せ */
        align-items: center; /* 縦方向に中央寄せ */
        height: 100%;
      }
    }

    /* スマホ用 */
    @media (max-width: 768px) {
      body {
        overflow: hidden; /* スマホでもbody全体のスクロール無効化 */
      }

      .gallery-container {
        grid-template-columns: 1fr; /* 1列で表示 */
        justify-content: center;
        align-items: center;
        overflow-y: auto; /* ギャラリー部分だけスクロール可能 */
        height: 100%; /* ギャラリー部分が画面いっぱいに表示される */
      }

      /* スマホの場合、画像の動き（スクロール）を無効化 */
      .card a {
        pointer-events: none; /* リンクが反応しないようにする */
      }
    }
  </style>
</head>
<body>

<canvas id="warpCanvas"></canvas>

<div class="gallery-container">
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
  <div class="card"><a href="#"><img src="https://placehold.jp/300x200.png" alt="" /></a></div>
</div>

<script>
  const canvas = document.getElementById('warpCanvas');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 500;
  let width, height;
  let focalLength;

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    focalLength = width / 2;

    canvas.width = width;
    canvas.height = height;

    stars = Array.from({ length: numStars }, () => ({
      x: Math.random() * width - width / 2,
      y: Math.random() * height - height / 2,
      z: Math.random() * width
    }));
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    for (let star of stars) {
      star.z -= 1; // 星の動きが遅くなるように変更
      if (star.z <= 0) {
        star.x = Math.random() * width - width / 2;
        star.y = Math.random() * height - height / 2;
        star.z = width;
      }

      const k = focalLength / star.z;
      const sx = star.x * k + width / 2;
      const sy = star.y * k + height / 2;
      const size = (1 - star.z / width) * 3;

      ctx.beginPath();
      ctx.arc(sx, sy, size, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);
  init();
  draw();
</script>

</body>
</html>
