<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden; /* PCでは固定表示 */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vh 2vw;
      margin-top: 1vh; 
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2vh 2vw;
      width: 100%;
      height: 100%;
    }

    .card {
      width: 100%;
      height: 95%;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .card.map iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      html, body {
        overflow-y: auto; /* スマホで縦スクロール許可 */
      }

      .wrapper {
        padding: 20px;
        height: auto;
        align-items: start;
      }

      .gallery-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        height: auto;
        gap: 20px;
      }

      .card {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

<canvas id="warpCanvas"></canvas>

<div class="wrapper">
  <div class="gallery-container">
    <div class="card"><img src="https://placehold.jp/900x600.png" alt="img1" /></div>
    <div class="card"><img src="https://placehold.jp/900x600.png" alt="img2" /></div>
    <div class="card"><img src="https://placehold.jp/900x600.png" alt="img3" /></div>
    <div class="card"><img src="https://placehold.jp/900x600.png" alt="img4" /></div>
    <div class="card"><img src="https://placehold.jp/900x600.png" alt="img5" /></div>
    <div class="card map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2754.588261461662!2d134.7318093604317!3d34.81157800592433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3554df9c08d57293%3A0x83ba1245278a92a1!2z77yI5pyJ77yJ5byT5bel!5e0!3m2!1sja!2sjp!4v1745633751317!5m2!1sja!2sjp"
        allowfullscreen=""
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('warpCanvas');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 500;
  let width, height;
  let focalLength;

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    focalLength = width / 2;

    canvas.width = width;
    canvas.height = height;

    stars = Array.from({ length: numStars }, () => ({
      x: Math.random() * width - width / 2,
      y: Math.random() * height - height / 2,
      z: Math.random() * width,
      alpha: Math.random() * 0.5 + 0.3,
      tailAlpha: 0,
    }));
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    for (let star of stars) {
      star.z -= 1;
      if (star.z <= 0) {
        star.x = Math.random() * width - width / 2;
        star.y = Math.random() * height - height / 2;
        star.z = width;
      }

      const k = focalLength / star.z;
      const sx = star.x * k + width / 2;
      const sy = star.y * k + height / 2;
      const size = (1 - star.z / width) * 3;

      ctx.beginPath();
      ctx.arc(sx, sy, size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);
  init();
  draw();
</script>

</body>
</html>
