<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>線香花火・ギャラリー背景版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="black">
  <style>
    /* ====== 共通設定 ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    :root {
      --font-size-h1: 24px;
      --font-size-p: 21px;
      --font-size-card: 18px;
    }

    /* ====== テキストエリア ====== */
    .text-area {
      position: fixed;
      top: 50%;
      left: 10%;
      width: 30%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.8s ease;
    }
    .text-area.hidden {
      transform: translateX(-120%);
      opacity: 0;
    }
    .text-area h1 {
      font-size: var(--font-size-h1);
    }
    .text-area p {
      margin-top: 10px;
      font-size: var(--font-size-p);
    }
    .text-area a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* ====== ギャラリー ====== */
    .gallery {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      transition: all 0.8s ease;
    }
    .gallery.hidden {
      transform: translateX(120%);
      opacity: 0;
    }
    .gallery::-webkit-scrollbar {
      display: none;
    }
    .card {
      width: 100%;
      height: 150px;
      background-color: #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      font-size: var(--font-size-card);
      font-weight: bold;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .card iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
      pointer-events: none;
    }

    /* ====== 花火ボタン ====== */
    .firework-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      z-index: 200;
      display: none;
      transition: all 0.3s ease;
    }

    /* ====== レスポンシブ対応 ====== */
    @media (max-width: 768px) {
      .text-area {
        width: 52%;
        left: 2%;
        padding: 10px;
      }
      .gallery {
        width: 50%;
        padding: 10px 20px 90px;
      }
      .card {
        height: 180px;
      }
    }

    /* ====== ローディングオーバーレイ ====== */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <canvas id="sparkCanvas"></canvas>

  <div class="text-area" id="textArea">
    <h1>タイトル</h1>
    <p id="textDisplay">ここに説明文が入ります。</p>
    <a id="linkButton" href="#" target="_blank" style="display:none;">地図を開く</a>
  </div>

  <div class="gallery" id="gallery">
    <div class="card" data-text="画像1に関連するテキスト">画像1</div>
    <div class="card" data-text="画像2に関連するテキスト">画像2</div>
    <div class="card" data-text="画像3に関連するテキスト">画像3</div>
    <div class="card" data-text="画像4に関連するテキスト">画像4</div>
    <div class="card" data-text="画像5に関連するテキスト">画像5</div>
    <div class="card" id="mapCard" data-text="平素より格別のご高配を賜り、誠にありがとうございます。">
      <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- ボタン位置用のダミー -->
    <div id="button-placeholder" style="height: 80px;"></div>
  </div>

  <button id="fireworkButton" class="firework-button">花火を見る</button>

  <script>
    // ====== オーバーレイフェードアウト ======
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = 0;
      setTimeout(() => { overlay.style.display = 'none'; }, 2000);
    });

    // ====== 花火Canvas初期化 ======
    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Spark {
      constructor(x, y, isSecondary = false) {
        this.x = x;
        this.y = y;
        this.radius = isSecondary ? Math.random() * 1 + 0.3 : Math.random() * 2 + 1;
        this.hue = 40 + Math.random() * 20;
        const speed = isSecondary ? 1 + Math.random() * 1.5 : 5 + Math.random() * 5;
        const angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.life = isSecondary ? 10 + Math.random() * 15 : 60 + Math.random() * 40;
        this.maxLife = this.life;
        this.trail = [];
        this.trailMaxLength = isSecondary ? 2 + Math.floor(Math.random() * 2) : 6 + Math.floor(Math.random() * 2);
        this.isSecondary = isSecondary;
        this.hasSpawnedSecondary = false;
      }
      update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > this.trailMaxLength) this.trail.shift();
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.92;
        this.vy *= 0.92;
        this.vy += 0.04;
        this.life--;
        if (!this.isSecondary && !this.hasSpawnedSecondary && this.life < this.maxLife / 2) {
          this.hasSpawnedSecondary = true;
          if (Math.random() < 0.6) createSecondarySparks(this.x, this.y);
        }
      }
      draw() {
        ctx.beginPath();
        for (let i = 0; i < this.trail.length - 1; i++) {
          ctx.moveTo(this.trail[i].x, this.trail[i].y);
          ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
        }
        ctx.strokeStyle = `hsl(${this.hue},100%,60%)`;
        ctx.lineWidth = this.radius / 1.5;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue},100%,60%)`;
        ctx.fill();
      }
    }

    let sparks = [];
    function createFirework(x, y) {
      const count = 30 + Math.floor(Math.random() * 40);
      for (let i = 0; i < count; i++) sparks.push(new Spark(x, y));
    }
    function createSecondarySparks(x, y) {
      const count = 5 + Math.floor(Math.random() * 5);
      for (let i = 0; i < count; i++) sparks.push(new Spark(x, y, true));
    }
    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = sparks.length - 1; i >= 0; i--) {
        sparks[i].update();
        sparks[i].draw();
        if (sparks[i].life <= 0 || sparks[i].y > canvas.height) sparks.splice(i, 1);
      }
      if (Math.random() < 0.02) {
        createFirework(Math.random() * canvas.width, canvas.height * (0.1 + Math.random() * 0.8));
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ====== ギャラリーカードクリック ======
    const textDisplay = document.getElementById('textDisplay');
    const linkButton = document.getElementById('linkButton');
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const text = card.getAttribute('data-text');
        textDisplay.textContent = text;
        if (card.id === 'mapCard') {
          linkButton.style.display = 'inline-block';
          linkButton.href = "https://maps.app.goo.gl/4j9atNvngjuf6ysm9";
        } else {
          linkButton.style.display = 'none';
        }
      });
    });

    // ====== 花火ボタン制御 ======
    const fireworkButton = document.getElementById('fireworkButton');
    const textArea = document.getElementById('textArea');
    const gallery = document.getElementById('gallery');

    fireworkButton.addEventListener('click', () => {
      const viewingFireworks = fireworkButton.textContent === '戻る';
      textArea.classList.toggle('hidden', !viewingFireworks);
      gallery.classList.toggle('hidden', !viewingFireworks);
      fireworkButton.textContent = viewingFireworks ? '花火を見る' : '戻る';
      if (!viewingFireworks) fireworkButton.style.display = 'block';
    });

    const buttonPlaceholder = document.getElementById('button-placeholder');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const viewingFireworks = fireworkButton.textContent === '戻る';
        if (viewingFireworks) {
          fireworkButton.style.display = 'block';
        } else {
          fireworkButton.style.display = entry.isIntersecting ? 'block' : 'none';
        }
      });
    }, { threshold: 0.5 });
    observer.observe(buttonPlaceholder);
  </script>
</body>
</html>
