<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  
  <!-- iOS Safariのタスクバーの色を黒に変更 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Androidのタスクバーの色を黒に変更 -->
  <meta name="theme-color" content="black">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* 背景のキャンバス */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* 左側のテキストエリア */
    .text-area {
      position: fixed;
      top: 50%;
      left: 20%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .text-area h1 {
      margin: 0;
      font-size: 24px;
    }

    .text-area p {
      margin-top: 10px;
    }

    /* 右側のギャラリー */
    .gallery {
      width: 50%;
      margin-left: 50%;
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
      position: relative;

      /* スクロールバーを非表示 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .gallery::-webkit-scrollbar {
      display: none; /* Webkit */
    }

    .card {
      width: 100%;
      height: 150px;
      background-color: #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .text-area {
        width: 50%;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }

      .gallery {
        width: 50%;
        margin-left: 50%;
        height: 90vh;
      }

      .card {
        height: 200px;
      }
    }

    /* 光のオーバーレイ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- 光のオーバーレイ -->
  <div id="overlay"></div>

  <!-- 背景のキャンバス -->
  <canvas id="warpCanvas"></canvas>

  <!-- 左側テキストエリア -->
  <div class="text-area">
    <h1>ギャラリー</h1>
    <p id="textDisplay">ここに説明文が入ります。</p>
  </div>

  <!-- 右側ギャラリー -->
  <div class="gallery">
    <div class="card" data-text="画像1に関連するテキスト">画像1</div>
    <div class="card" data-text="画像2に関連するテキスト">画像2</div>
    <div class="card" data-text="画像3に関連するテキスト">画像3</div>
    <div class="card" data-text="画像4に関連するテキスト">画像4</div>
    <div class="card" data-text="画像5に関連するテキスト">画像5</div>
    <div class="card" data-text="画像6に関連するテキスト">画像6</div>
  </div>

  <script>
    // 光のオーバーレイフェードアウト
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);
    });

    // 背景のワープアニメーション
    const canvas = document.getElementById('warpCanvas');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 500;
    let width, height, focalLength;

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      focalLength = width / 2;

      canvas.width = width;
      canvas.height = height;

      stars = Array.from({ length: numStars }, () => ({
        x: Math.random() * width - width / 2,
        y: Math.random() * height - height / 2,
        z: Math.random() * width
      }));
    }

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, width, height);

      stars.forEach(star => {
        star.z -= 1;
        if (star.z <= 0) {
          star.x = Math.random() * width - width / 2;
          star.y = Math.random() * height - height / 2;
          star.z = width;
        }

        const k = focalLength / star.z;
        const sx = star.x * k + width / 2;
        const sy = star.y * k + height / 2;
        const size = (1 - star.z / width) * 3;

        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // ギャラリーのカードをクリックでテキストを更新
    const cards = document.querySelectorAll('.card');
    const textDisplay = document.getElementById('textDisplay');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const text = card.getAttribute('data-text');
        textDisplay.textContent = text;
      });
    });
  </script>
</body>
</html>
