<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nishida — Video Background Fade</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --video-opacity: 0.5;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 初期スクロールバーを消す */
      width: 100vw;
    }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', 'Playfair Display', serif;
      color: #fff;
      min-height: 100dvh;
      text-align: center;
    }

    .stage {
      position: relative;
      width: 100vw;
      min-height: 100dvh;
      display: grid;
      place-items: center;
    }

    /* 背景動画 */
    .bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      opacity: 0;
      transition: opacity 2.4s ease-in-out;
    }

    .bg--visible {
      opacity: 1;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: var(--video-opacity);
    }

    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, .25), rgba(0, 0, 0, .6));
      pointer-events: none;
    }

    /* テキスト */
    .headline {
      position: relative;
      z-index: 2;
      font-weight: 700;
      letter-spacing: .12em;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .headline.visible {
      opacity: 1;
    }

    .headline span {
      display: block;
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 10vw, 120px);
      line-height: 0.9;
    }

    .headline .sub {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: clamp(14px, 3vw, 22px);
      opacity: .85;
      margin-top: .6rem;
      letter-spacing: 0.08em;
    }

    /* リンクボタン */
    .link-wrap {
      position: relative;
      z-index: 3;
      margin-top: 1.8rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .link-wrap--visible {
      opacity: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      backdrop-filter: blur(6px);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, .5);
    }

    @media (prefers-reduced-motion: reduce) {
      .headline, .bg, .link-wrap {
        transition: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <main class="stage" role="main">
    <div class="bg" id="bg">
      <video id="bgVideo" autoplay muted loop playsinline>
        <source src="20504774.mp4" type="video/mp4">
        お使いのブラウザは動画タグをサポートしていません。
      </video>
    </div>

    <div>
      <h1 class="headline" id="headline">
        <span>NISHIDA</span>
        <span class="sub">— 西田 —</span>
      </h1>

      <div class="link-wrap" id="linkWrap">
        <a class="btn" href="#" id="linkBtn">Visit Link</a>
      </div>
    </div>
  </main>

  <script>
    (function() {
      const headline = document.getElementById('headline');
      const bg = document.getElementById('bg');
      const linkWrap = document.getElementById('linkWrap');
      const linkBtn = document.getElementById('linkBtn');

      function introSequence() {
        headline.classList.add('visible');
        setTimeout(() => bg.classList.add('bg--visible'), 1200);
        setTimeout(() => linkWrap.classList.add('link-wrap--visible'), 3000);
      }

      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        headline.classList.add('visible');
        bg.classList.add('bg--visible');
        linkWrap.classList.add('link-wrap--visible');
      } else {
        window.addEventListener('load', () => setTimeout(introSequence, 300));
      }

      linkBtn.addEventListener('click', (e) => {
        e.preventDefault();
        linkBtn.animate(
          [{ transform: 'scale(1)' }, { transform: 'scale(0.96)' }, { transform: 'scale(1)' }],
          { duration: 260, easing: 'ease-out' }
        );
        alert('リンクがクリックされました（デモ）');
      });
    })();
  </script>
</body>
</html>
