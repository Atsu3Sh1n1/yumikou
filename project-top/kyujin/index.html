<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>採用情報 - 有限会社弓工</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background: #000;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            color: #fff;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-weight: 500;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #1abc9c;
            border-bottom: 1px solid #1abc9c;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #1abc9c;
            left: 0;
            bottom: -2px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        a:hover {
            color: #1abc9c;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }

        ul li a {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            transition: transform 0.2s ease;
        }

        ul li a:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <canvas id="sparkCanvas"></canvas>

    <div class="container">
