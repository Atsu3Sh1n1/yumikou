  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      margin: 0;

    iframe {
      display: block;

    }

<body>
  <div style="text-align: center;">
    <a href="manual.html">見積もりマニュアル</a>
  </div>

  <!-- 各 iframe にIDをつける -->
  <iframe id="app1" src="estimate.html" loading="lazy"></iframe>
  <div style="text-align: center;">
    <a href="pipe.html">説明書</a>
  </div>

  <iframe id="app2" src="Pipe_Weight.html" loading="lazy"></iframe>
  <div style="text-align: center;">
    <a href="db_manual.html">説明書</a>
  </div>

  <iframe id="app3" src="welding_cost_calculator.html" loading="lazy"></iframe>

  <!-- PDF出力ボタン -->
  <button class="pdf-button" onclick="generatePDF()">試作PDF出力、調整中</button>

  <footer style="text-align:center; padding:0.5rem;">
    <a href="https://atsu3sh1n1.github.io/yumikou/" style="color:#000; text-decoration:none;">
      有限会社弓工 All rights reserved.
    </a>
  </footer>

<button onclick="generatePDF()">PDFをダウンロード</button>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });

    // --- 定数定義 ---
    const PAGE_WIDTH = doc.internal.pageSize.getWidth();
    const MARGIN = 40;
    const HEADER_HEIGHT = 60;
    const FOOTER_HEIGHT = 30;
    const ACCENT_COLOR = '#003366';  // ダークブルー

    // --- ヘッダー描画 ---
    // 背景
    doc.setFillColor(ACCENT_COLOR);
    doc.rect(0, 0, PAGE_WIDTH, HEADER_HEIGHT, 'F');
    // ロゴ（Base64 or URL）
    // doc.addImage(logoData, 'PNG', MARGIN, 10, 100, 40);
    // タイトル
    doc.setFont('helvetica', 'bold');
    doc.setFontSize(18);
    doc.setTextColor(255, 255, 255);
    doc.text('INTERNATIONAL TECH CORP.', MARGIN + 110, 38);

    // --- フッター描画関数 ---
    const addFooter = (pageNum, totalPages) => {
      const y = doc.internal.pageSize.getHeight() - FOOTER_HEIGHT + 10;
      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text(`Page ${pageNum} / ${totalPages}`, PAGE_WIDTH - MARGIN, y, { align: 'right' });
    };

    // --- メインコンテンツ（テーブル） ---
    // iframe からデータ取得
    const iframes = [
      { id: "app1", label: "Scaffold Estimate" },
      { id: "app2", label: "Weight Estimate" },
      { id: "app3", label: "Welding Estimate" }
    ];
    const rows = [];

    for (const frame of iframes) {
      try {
        const data = document.getElementById(frame.id).contentWindow.getEstimateData();
        rows.push([
          frame.label,
          `¥${data.subtotal.toLocaleString()}`,
          `${data.manhour} days`
        ]);
      } catch (e) {
        rows.push([frame.label, "Unavailable", "N/A"]);
      }
    }

    // テーブル描画
    doc.autoTable({
      startY: HEADER_HEIGHT + 20,
      margin: { left: MARGIN, right: MARGIN },
      head: [['Estimate Type', 'Subtotal', 'Manhour']],
      body: rows,
      theme: 'grid',
      headStyles: {
        fillColor: ACCENT_COLOR,
        textColor: 255,
        fontStyle: 'bold',
      },
      styles: {
        font: 'helvetica',
        fontSize: 11,
        cellPadding: 8,
      },
      alternateRowStyles: { fillColor: [245, 245, 245] },
      didDrawPage: function (data) {
        // フッターを各ページに追加
        const pageCount = doc.internal.getNumberOfPages();
        const currentPage = doc.internal.getCurrentPageInfo().pageNumber;
        addFooter(currentPage, pageCount);
      }
    });

    // --- ファイル出力 ---
    doc.save("ITC_Estimate_Summary.pdf");
  }
</script>
</body>

</html>
