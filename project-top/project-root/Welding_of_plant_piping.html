<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>プラント工事配管溶接現場DB重量見積計算機｜有限会社弓工</title>
  <link rel="icon" href="images/icon.webp" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <!-- 追加: html2canvas の CDN を head に追加 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }

    iframe {
      display: block;
      width: 100%;
      max-width: 800px;
      height: 800px;
      margin: 0 auto 30px;
      border: none;
    }

    .pdf-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .pdf-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <a href="manual.html">見積もりマニュアル</a>
  </div>

  <!-- 各 iframe にIDをつける -->
  <iframe id="app1" src="estimate.html" loading="lazy"></iframe>
  <div style="text-align: center;">
    <a href="pipe.html">説明書</a>
  </div>

  <iframe id="app2" src="Pipe_Weight.html" loading="lazy"></iframe>
  <div style="text-align: center;">
    <a href="db_manual.html">説明書</a>
  </div>

  <iframe id="app3" src="welding_cost_calculator.html" loading="lazy"></iframe>

  <!-- PDF出力ボタン -->
  <button class="pdf-button" onclick="generatePDF()">試作PDF出力、調整中</button>

  <footer style="text-align:center; padding:0.5rem;">
    <a href="https://atsu3sh1n1.github.io/yumikou/" style="color:#000; text-decoration:none;">
      有限会社弓工 All rights reserved.
    </a>
  </footer>



  <script>
async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'pt', format: 'a4' });

  const PAGE_WIDTH = doc.internal.pageSize.getWidth();
  const PAGE_HEIGHT = doc.internal.pageSize.getHeight();
  const MARGIN = 40;
  const HEADER_HEIGHT = 60;
  const FOOTER_HEIGHT = 30;
  const ACCENT_COLOR = '#003366';

  const logoBase64 = ""; // 必要ならロゴ画像のBase64
  doc.setFillColor(ACCENT_COLOR);
  doc.rect(0, 0, PAGE_WIDTH, HEADER_HEIGHT, 'F');
  if (logoBase64) doc.addImage(logoBase64, 'PNG', 170, 22.5, 20, 20);
  doc.setFontSize(20);
  doc.setTextColor(255, 255, 255);
  doc.text('YUMIKOU CO.,LTD.', MARGIN + 160, 40);

  const addFooter = (pageNum, totalPages) => {
    const y = doc.internal.pageSize.getHeight() - FOOTER_HEIGHT + 10;
    doc.setFontSize(10);
    doc.setTextColor(150);
    doc.text(`Page ${pageNum} / ${totalPages}`, PAGE_WIDTH - MARGIN, y, { align: 'right' });
  };

  const iframes = [
    { id: "app1", label: "Scaffold Estimate" },
    { id: "app2", label: "Weight Estimate" },
    { id: "app3", label: "Welding Estimate" }
  ];

  const rows = [];
  let grandTotal = 0;

  for (const frame of iframes) {
    try {
      const iframe = document.getElementById(frame.id);
      const data = iframe.contentWindow.getEstimateData();
      rows.push([
        frame.label,
        `¥${data.subtotal.toLocaleString()}`,
        `${data.manhour} days`
      ]);
      grandTotal += data.subtotal;
    } catch (e) {
      rows.push([frame.label, "Unavailable", "N/A"]);
    }
  }

  // トータル金額表示
  const totalBoxY = HEADER_HEIGHT + 10;
  doc.setFillColor(255, 255, 200);
  doc.roundedRect(MARGIN, totalBoxY, PAGE_WIDTH - MARGIN * 2, 30, 4, 4, 'F');
  doc.setTextColor(0);
  doc.setFontSize(12);
  doc.setFont("helvetica", "bold");
  doc.text("Total Cost", MARGIN + 10, totalBoxY + 20);
  doc.setFont("helvetica", "normal");
  doc.text(`¥${grandTotal.toLocaleString()}`, PAGE_WIDTH - MARGIN - 10, totalBoxY + 20, { align: 'right' });

  // テーブル出力
  doc.autoTable({
    startY: totalBoxY + 40,
    margin: { left: MARGIN, right: MARGIN },
    head: [['Estimate Type', 'Subtotal', 'Manhour']],
    body: rows,
    theme: 'grid',
    headStyles: {
      fillColor: ACCENT_COLOR,
      textColor: 255,
      fontStyle: 'bold',
    },
    styles: {
      font: 'helvetica',
      fontSize: 11,
      cellPadding: 8,
    },
    alternateRowStyles: { fillColor: [245, 245, 245] },
    didDrawPage: function (data) {
      const pageCount = doc.internal.getNumberOfPages();
      const currentPage = doc.internal.getCurrentPageInfo().pageNumber;
      addFooter(currentPage, pageCount);
    }
  });

  // iframeのスクリーンショットを追加
  for (const frame of iframes) {
    const iframe = document.getElementById(frame.id);
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

    try {
      const canvas = await html2canvas(iframeDoc.body, {
        scale: 2,
        useCORS: true
      });
      const imgData = canvas.toDataURL('image/png');
      const imgProps = doc.getImageProperties(imgData);
      const pdfWidth = PAGE_WIDTH - MARGIN * 2;
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      doc.addPage();
      doc.setFontSize(14);
      doc.text(frame.label, MARGIN, 40);
      doc.addImage(imgData, 'PNG', MARGIN, 60, pdfWidth, pdfHeight > (PAGE_HEIGHT - 100) ? PAGE_HEIGHT - 100 : pdfHeight);
      addFooter(doc.internal.getCurrentPageInfo().pageNumber, doc.internal.getNumberOfPages());
    } catch (err) {
      doc.addPage();
      doc.text(`${frame.label} - スクリーンショット取得失敗`, MARGIN, 50);
    }
  }

  doc.save("YUMIKOU Inc.pdf");
}
  </script>

</body>

</html>
