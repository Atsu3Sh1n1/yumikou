        try {

          const data = iframe.contentWindow.getEstimateData();

          if (!data || data.subtotal === 0) continue;

          const workLoad =
            frame.id === 'app3'
              ? `${data.totalDB?.toFixed(1) ?? 'N/A'} DB`
              : frame.id === 'app1'
                ? `${data.manhour ?? 'N/A'} Days`
                : frame.id === 'app2'
                  ? `${data.pipeLength ?? 'N/A'} m / ${data.pipeWeight ?? 'N/A'} kg`
                  : "N/A";

          rows.push([
            frame.label,
            `¬•${data.subtotal.toLocaleString()}`,
            workLoad
          ]);

          grandTotal += data.subtotal;
          validFrames.push({ ...frame, data });
        } catch (e) {
          // iframe„ÅåÊú™Ë™≠„ÅøËæº„Åø„Å™„Å©„ÅÆ‰æãÂ§ñ„ÅØÁÑ°Ë¶ñ
        }
      }
      const roundDownTotal = (amount) => {
        if (amount < 1_000_000) {
          return Math.floor(amount / 10_000) * 10_000;
        } else if (amount < 10_000_000) {
          return Math.floor(amount / 100_000) * 100_000;
        } else {
          return Math.floor(amount / 1_000_000) * 1_000_000;
        }
      };

      const roundedTotal = roundDownTotal(grandTotal);
      const taxRate = 0.1;
      const taxAmount = Math.floor(roundedTotal * taxRate);
      const totalWithTax = roundedTotal + taxAmount;

      // ÂêàË®à„Éú„ÉÉ„ÇØ„Çπ
      const totalBoxY = HEADER_HEIGHT + 10;
      const totalBoxHeight = 70;
      doc.setFillColor(255, 255, 200);
      doc.roundedRect(MARGIN, totalBoxY, PAGE_WIDTH - MARGIN * 2, totalBoxHeight, 4, 4, 'F');
      doc.setTextColor(0);
      doc.setFontSize(12);
      doc.setFont("helvetica", "bold");
      doc.text("Total (Tax Included)", MARGIN + 10, totalBoxY + 20);
      doc.text(`¬•${totalWithTax.toLocaleString()}`, PAGE_WIDTH - MARGIN - 10, totalBoxY + 20, { align: 'right' });

      doc.setFont("helvetica", "normal");
      doc.setFontSize(11);
      doc.text("Total (Excl. Tax)", MARGIN + 10, totalBoxY + 40);
      doc.text(`¬•${roundedTotal.toLocaleString()}`, PAGE_WIDTH - MARGIN - 10, totalBoxY + 40, { align: 'right' });

      doc.text("Consumption Tax (10%)", MARGIN + 10, totalBoxY + 60);
      doc.text(`¬•${taxAmount.toLocaleString()}`, PAGE_WIDTH - MARGIN - 10, totalBoxY + 60, { align: 'right' });

      // „ÉÜ„Éº„Éñ„É´
      doc.autoTable({
        startY: HEADER_HEIGHT + 90,
        margin: { left: MARGIN, right: MARGIN },
        head: [['Type', 'Sub Total', 'Work Load']],
        body: rows,
        theme: 'grid',
        headStyles: { fillColor: ACCENT_COLOR, textColor: 255, fontStyle: 'bold' },
        styles: { font: 'helvetica', fontSize: 11, cellPadding: 8 },
        alternateRowStyles: { fillColor: [245, 245, 245] },

      });

      // PDFÂÜÖ„Å´„ÉÜ„Éº„Éñ„É´„Å®„Åó„Å¶Ë°®Á§∫
      const pipeFormIframe = document.getElementById('pipeForm');
      let pipeData = [];
      try {
        pipeData = pipeFormIframe.contentWindow.getPipeFormData();
      } catch (e) {
        console.warn("pipeForm„ÅÆ„Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó:", e);
      }

      // pipeData„ÅåÁ©∫ÈÖçÂàó„Åß„Å™„Åè„Å¶„ÇÇ„ÄÅÂÖ®„Å¶„ÅÆË°å„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÇíÈô§Â§ñ
      const hasNonEmptyRow = pipeData.some(row => {
        return (row.size && row.size.trim() !== '') || (row.material && row.material.trim() !== '');
      });

      if (hasNonEmptyRow) {
        doc.addPage();
        doc.setFontSize(14);
        doc.text("Item Description", MARGIN, 40);

        const head = ['Size', 'Material', 'Schedule (SCH)', 'Fitting Typ', 'Valve Type', 'Quantity', 'Unit'];

        const body = pipeData
          .filter(row => (row.size && row.size.trim() !== '') || (row.material && row.material.trim() !== ''))
          .map(row => [
            row.size || '',
            row.material || '',
            row.schedule || '',
            row.shape || '',
            row.valveType || '',
            row.cutLength || row.quantity || '',
            row.unit || ''
          ]);

        doc.autoTable({
          startY: 60,
          head: [head],
          body: body,
          margin: { left: MARGIN, right: MARGIN },
          styles: { fontSize: 10 },
          headStyles: { fillColor: ACCENT_COLOR, textColor: 255 },
        });
      }


      // ÊúâÂäπ„Å™„Éï„É¨„Éº„É†„Å†„Åë„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà
      for (const frame of validFrames) {
        try {
          const iframe = document.getElementById(frame.id);
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

          const canvas = await html2canvas(iframeDoc.body, { scale: 2, useCORS: true });
          const imgData = canvas.toDataURL('image/png');
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = PAGE_WIDTH - MARGIN * 2;
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

          doc.addPage();
          doc.setFontSize(14);
          doc.text(frame.label, MARGIN, 40);
          doc.addImage(
            imgData,
            'PNG',
            MARGIN,
            60,
            pdfWidth,
            pdfHeight > (PAGE_HEIGHT - 100) ? PAGE_HEIGHT - 100 : pdfHeight
          );

        } catch (err) {
          doc.addPage();
          doc.text(`${frame.label} - „Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„ÉàÂèñÂæóÂ§±Êïó`, MARGIN, 50);
        }
      }
      // PDFÁîüÊàêÂá¶ÁêÜ„ÅÆÊúÄÂæå„ÄÅdoc.save() „ÅÆÁõ¥Ââç„Å´ËøΩÂä†
      const totalPages = doc.internal.getNumberOfPages();

      for (let i = 1; i <= totalPages; i++) {
        doc.setPage(i);
        const y = PAGE_HEIGHT - FOOTER_HEIGHT + 10;
        doc.setFontSize(10);
        doc.setTextColor(150);
        doc.text(`Page ${i} / ${totalPages}`, PAGE_WIDTH - MARGIN, y, { align: 'right' });
      }

      doc.save("YUMIKOU Inc.pdf");
    }
  </script>
