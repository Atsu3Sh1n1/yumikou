<div style="max-width:360px;margin:auto;font-family:sans-serif;font-size:15px">
  <h3 style="text-align:center">見積フォーム</h3>
  <form id="form">
    <div><label>必要な足場数(1スパン180×180):<input type="number" id="s" value="0" min="0" style="width:5em"></label></div>
    <div>
      <label>配管:人数・日数</label>
      <input type="number" id="pp" value="0" min="0" style="width:4em" placeholder="人">
      <input type="number" id="pd" value="0" min="0" style="width:4em" placeholder="日">
    </div>
    <div>
      <label>塗装:人数・日数</label>
      <input type="number" id="tp" value="0" min="0" style="width:4em" placeholder="人">
      <input type="number" id="td" value="0" min="0" style="width:4em" placeholder="日">
    </div>
    <div>
      <label>保温:人数・日数</label>
      <input type="number" id="ip" value="0" min="0" style="width:4em" placeholder="人">
      <input type="number" id="id" value="0" min="0" style="width:4em" placeholder="日">
    </div>
    <div id="sub" style="text-align:center;margin-top:10px">小計: ¥0</div>
    <div id="est" style="text-align:center;color:green">概算（0.6掛け）: ¥0</div>
    <button type="submit" style="width:100%;padding:8px;margin-top:10px">送信</button>
  </form>
  <div style="text-align:center;font-size:12px;margin-top:10px">
    <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">© 2025 YUMIKOU Inc.</a>
  </div>
</div>

<script>
  const f = document.getElementById("form");
  const u = { s:5000, w:27000, r:0.6 };
  function calc(){
    const g = id => Number(document.getElementById(id).value);
    const st = g("s")*u.s;
    const pt = g("pp")*g("pd")*u.w;
    const tt = g("tp")*g("td")*u.w;
    const it = g("ip")*g("id")*u.w;
    const sub = st+pt+tt+it, est = sub*u.r;
    subEl.textContent = `小計: ¥${sub.toLocaleString()}`;
    estEl.textContent = `概算（0.6掛け）: ¥${est.toLocaleString()}`;
  }
  const subEl = document.getElementById("sub");
  const estEl = document.getElementById("est");
  f.addEventListener("input", calc);
  f.addEventListener("submit", e => {
    e.preventDefault();
    alert("このままNotion等に送信可能です");
  });
  calc();
</script>
