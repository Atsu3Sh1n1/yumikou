<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="robots" content="index, follow" />
    <title>プラント工事関連事業者向け｜簡易見積もり自動計算機｜有限会社弓工</title>
    <link rel="apple-touch-icon" href="images/icon.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon.webp">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon.webp">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icon.webp">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icon.webp">
    <link rel="icon" href="images/icon.webp" type="image/x-icon">
    <meta name="description" content="袖の下は振れませんが、御社が望むのは“言われた通り”か、“任せられる相手”か——">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="images/icon.webp" />

    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: auto;
            padding: 12px;
        }

        h3 {
            text-align: center;
            margin-bottom: 0.2rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        label {
            flex: 0 0 120px;
            margin-bottom: 0;
            font-size: 13px;
        }

        input[type="number"] {
            font-size: 16px;
            padding: 5px;
            width: 5em;
        }

        .input-group {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-left: 120px;
        }

        #sub,
        #manhour {
            text-align: center;
            margin-top: 8px;
            font-size: 1.2rem;
            color: green;
        }

        button[type="submit"] {
            display: block;
            width: 8em;
            padding: 6px;
            margin: 10px auto 0;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            margin-top: 0;
            padding: 0.5rem;
        }

        @media (max-width: 375px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                flex: none;
                width: 100%;
                margin-bottom: 4px;
                font-size: 14px;
            }

            .input-group {
                margin-left: 0;
                flex-wrap: wrap;
                gap: 8px;
                width: 100%;
            }

            input[type="number"] {
                width: 45%;
                min-width: 100px;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        @media (min-width: 376px) and (max-width: 414px) {
            .container {
                max-width: 420px;
                padding: 12px;
            }

            .form-row {
                flex-direction: row;
                align-items: center;
            }

            label {
                flex: 0 0 120px;
                font-size: 13px;
                margin-bottom: 0;
            }

            .input-group {
                margin-left: 120px;
                flex-wrap: nowrap;
            }

            input[type="number"] {
                width: 5em;
            }

            button[type="submit"] {
                width: 8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>簡易見積フォーム</h3>
        <form id="form">

            <div class="footer">
                <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">Created by YUMIKOU Inc.</a>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label></label>
                    <span>必要足場数(仮)</span>
                </div>
                <div class="input-group">
                    <input type="number" id="s" placeholder="1スパン" min="0" />
                    <input type="number" id="sc" placeholder="単価" min="0" />
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label></label>
                    <span>配管</span>
                </div>
                <div class="input-group">
                    <input type="number" id="pp" placeholder="人数" min="0" />
                    <input type="number" id="pd" placeholder="日数" min="0" />
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label></label>
                    <span>塗装(仮)</span>
                </div>
                <div class="input-group">
                    <input type="number" id="tp" placeholder="人" min="0" />
                    <input type="number" id="td" placeholder="日" min="0" />
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label></label>
                    <span>保温(仮)</span>
                </div>
                <div class="input-group">
                    <input type="number" id="ip" placeholder="人" min="0" />
                    <input type="number" id="id" placeholder="日" min="0" />
                </div>
            </div>

            <div id="manhour">総工数: 0人日</div>
            <div id="sub">小計: ¥0</div>

            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        const f = document.getElementById("form");
        const u = { s: 5000, r: 0.6 };

        const subEl = document.getElementById("sub");
        const manhourEl = document.getElementById("manhour");

        function calc() {
            const g = id => Number(document.getElementById(id).value);
            const unitPrice = g("sc") || 27000;
            const st = g("s") * u.s;
            const pt = g("pp") * g("pd") * unitPrice;
            const tt = g("tp") * g("td") * unitPrice;
            const it = g("ip") * g("id") * unitPrice;
            const sub = st + pt + tt + it;
            const manhour = (g("pp") * g("pd")) + (g("tp") * g("td")) + (g("ip") * g("id"));

            subEl.textContent = `小計: ¥${sub.toLocaleString()}`;
            manhourEl.textContent = `総工数: ${manhour}人日`;
        }

        f.addEventListener("input", calc);
        f.addEventListener("submit", e => {
            e.preventDefault();
            alert("このままNotion等に送信可能です");
        });

        calc();
    </script>

</body>

</html>
