<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>資材計算</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h2>資材数量・金額計算/寝不足くん(仮)</h2>

  <label>㎥を入力：</label>
  <input type="number" id="volume" value="1" step="0.1" min="0" oninput="updateTable()">

  <table>
    <thead>
      <tr>
        <th>材料名</th>
        <th>単価 (円)</th>
        <th>数量</th>
        <th>金額 (円)</th>
      </tr>
    </thead>
    <tbody id="materialTable">
      <!-- JSで自動生成 -->
    </tbody>
  </table>

  <h3>合計金額：<span id="totalCost">0</span> 円</h3>

  <script>
    const materials = [
      { name: "丸パイプ(φ48.6)", unit: "m", qty: 5.6 },
      { name: "合板足場板", unit: "枚", qty: 0.34 },
      { name: "クランプ", unit: "個", qty: 3.59 },
      { name: "ジョイント", unit: "個", qty: 0.72 },
      { name: "固定ベース", unit: "個", qty: 0.14 },
      { name: "壁つなぎ", unit: "個", qty: 0.04 },
      { name: "つま先板", unit: "枚", qty: 0.28 }
    ];

    const tableBody = document.getElementById("materialTable");

    function createTable() {
      tableBody.innerHTML = "";
      materials.forEach((mat, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${mat.name}</td>
          <td><input type="number" value="0" step="1" min="0" onchange="updateTable()" id="price-${index}"></td>
          <td><span id="qty-${index}">0</span> ${mat.unit}</td>
          <td id="cost-${index}">0</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateTable() {
      const volume = parseFloat(document.getElementById("volume").value) || 0;
      let total = 0;
      materials.forEach((mat, index) => {
        const unitQty = mat.qty * 4 * volume;
        const unitPrice = parseFloat(document.getElementById(`price-${index}`).value) || 0;
        const cost = Math.round(unitQty * unitPrice);
        document.getElementById(`qty-${index}`).textContent = unitQty.toFixed(2);
        document.getElementById(`cost-${index}`).textContent = cost.toLocaleString();
        total += cost;
      });
      document.getElementById("totalCost").textContent = total.toLocaleString();
    }

    createTable();
    updateTable();
  </script>

</body>
</html>
