<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>施工費計算ツール</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; padding: 8px; margin: 20px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    input[type="text"] { width: 80px; text-align: right; }
    fieldset { margin-top: 20px; }
    #result { margin-top: 20px; font-size: 1.5em; font-weight: bold; }
    button { margin-top: 10px; padding: 6px 12px; }
  </style>
</head>
<body>

<h2>足場施工費算出機</h2>

<table id="materialTable">
  <thead>
    <tr>
      <th>材料名</th>
      <th>単価</th>
      <th>個数</th>
      <th>小計</th>
      <th>削除</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" class="material-name" value="単管" /></td>
      <td><input type="text" class="unit-price" inputmode="numeric" pattern="[0-9]*" value="80" /></td>
      <td><input type="text" class="quantity" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td class="subtotal">0</td>
      <td><button class="delete-row">×</button></td>
    </tr>
    <tr>
      <td><input type="text" class="material-name" value="クランプ" /></td>
      <td><input type="text" class="unit-price" inputmode="numeric" pattern="[0-9]*" value="15" /></td>
      <td><input type="text" class="quantity" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td class="subtotal">0</td>
      <td><button class="delete-row">×</button></td>
    </tr>
    <tr>
      <td><input type="text" class="material-name" value="足場板" /></td>
      <td><input type="text" class="unit-price" inputmode="numeric" pattern="[0-9]*" value="120" /></td>
      <td><input type="text" class="quantity" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td class="subtotal">0</td>
      <td><button class="delete-row">×</button></td>
    </tr>
    <tr>
      <td><input type="text" class="material-name" value="ジャッキベース" /></td>
      <td><input type="text" class="unit-price" inputmode="numeric" pattern="[0-9]*" value="50" /></td>
      <td><input type="text" class="quantity" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td class="subtotal">0</td>
      <td><button class="delete-row">×</button></td>
    </tr>
  </tbody>
</table>

<button id="addRow">材料を追加</button>

<label>
  面積（㎡）：<input type="text" id="area" inputmode="numeric" pattern="[0-9]*" value="100" />
</label>

<fieldset>
  <legend>施工条件係数（任意選択）</legend>
  <label><input type="checkbox" class="factor" value="0.2"> 高所</label>
  <label><input type="checkbox" class="factor" value="0.3"> 狭所</label>
  <label><input type="checkbox" class="factor" value="0.15"> 安全強化</label>
  <label><input type="checkbox" class="factor" value="0.1"> 急工期</label>
</fieldset>

<div id="result">施工費合計：0 円</div>

<script>
  const tableBody = document.querySelector('#materialTable tbody');
  const areaInput = document.getElementById('area');
  const factorCheckboxes = document.querySelectorAll('.factor');
  const resultDiv = document.getElementById('result');
  const addRowBtn = document.getElementById('addRow');

  function getAreaFactor(area) {
    return area * 0.0001;
  }

  function getConditionFactor() {
    let total = 0;
    factorCheckboxes.forEach(cb => {
      if (cb.checked) {
        total += parseFloat(cb.value);
      }
    });
    return total;
  }

  function calculate() {
    let baseMaterialCost = 0;
    const rows = tableBody.querySelectorAll('tr');

    rows.forEach(row => {
      const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
      const qty = parseFloat(row.querySelector('.quantity').value) || 0;
      const subtotal = unitPrice * qty;
      row.querySelector('.subtotal').textContent = Math.floor(subtotal).toLocaleString();
      baseMaterialCost += subtotal;
    });

    const area = parseFloat(areaInput.value) || 0;
    const areaFactor = getAreaFactor(area);
    const conditionFactor = getConditionFactor();
    const finalCost = baseMaterialCost * (1 + areaFactor + conditionFactor);

    resultDiv.textContent = `施工費合計：${Math.floor(finalCost).toLocaleString()} 円`;
  }

  function addRow() {
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td><input type="text" class="material-name" value="" /></td>
      <td><input type="text" class="unit-price" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td><input type="text" class="quantity" inputmode="numeric" pattern="[0-9]*" value="0" /></td>
      <td class="subtotal">0</td>
      <td><button class="delete-row">×</button></td>
    `;
    tableBody.appendChild(newRow);
    attachRowEvents(newRow);
    calculate();
  }

  function attachRowEvents(row) {
    row.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calculate);
    });
    row.querySelector('.delete-row').addEventListener('click', () => {
      row.remove();
      calculate();
    });
  }

  tableBody.querySelectorAll('tr').forEach(attachRowEvents);
  addRowBtn.addEventListener('click', addRow);
  areaInput.addEventListener('input', calculate);
  factorCheckboxes.forEach(cb => cb.addEventListener('change', calculate));
  window.onload = calculate;
</script>

</body>
</html>
