<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>足場工事 出来高計算（面積基準）</title>
  <style>
    body {
      font-family: 'Segoe UI', 'メイリオ', sans-serif;
      padding: 10px;
      background: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-left: 5px solid #3498db;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 4px 0;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 30px;
      background: #ecf0f1;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
    }
    small {
      color: #666;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>足場工事 出来高計算（調整中）</h1>

    <!-- 面積 -->
    <label for="area">足場面積（㎡）</label>
    <input type="number" id="area" placeholder="例: 250" />

    <small>※ 1スパン（1.8m×1.8m）≒ 3.24㎡</small>

    <!-- 単価 -->
    <label for="unitPrice">基本単価（円/㎡）</label>
    <input type="number" id="unitPrice" pattern="[0-9]*" placeholder="例: 3500" />

    <!-- 補正単価 -->
    <label for="floorAdj">階数補正（フロア階数）</label>
    <input type="number" id="floorAdj" placeholder="フロア階数" />

    <label for="distanceAdj">搬入出距離補正（ｍ）</label>
    <input type="number" id="distanceAdj" placeholder="例: 100ｍ" />

    <label for="disassembleAdj">解体作業補正（円/㎡）</label>
    <input type="number" id="disassembleAdj" placeholder="例: 300" />

    <!-- 安全対策 -->
    <label>安全対策（加算単価/㎡）</label>
    <div class="checkbox-group">
      <label><input type="checkbox" class="safety" value="100" /> 手摺設置</label>
      <label><input type="checkbox" class="safety" value="150" /> 親綱設置</label>
      <label><input type="checkbox" class="safety" value="200" /> 開口部養生</label>
    </div>

    <!-- 特殊条件 -->
    <label for="bonus">特殊条件（直接加算：円）</label>
    <input type="number" id="bonus" placeholder="例: 5000" />

    <button onclick="calculate()">計算する</button>

    <div class="result" id="result">ここに出来高が表示されます</div>
  </div>

  <script>
    function calculate() {
      const area = parseFloat(document.getElementById("area").value);
      const unitPrice = parseFloat(document.getElementById("unitPrice").value);
      const floorAdjInput = parseFloat(document.getElementById("floorAdj").value) || 0;
      const distanceAdjInput = parseFloat(document.getElementById("distanceAdj").value) || 0;
      const disassembleAdjInput = parseFloat(document.getElementById("disassembleAdj").value) || 0;
      const bonus = parseFloat(document.getElementById("bonus").value) || 0;

      if (isNaN(area) || isNaN(unitPrice)) {
        document.getElementById("result").innerText = "面積と単価は必須です。";
        return;
      }

      // --- 補正倍率（ここを調整してください） ---
      const COEFFICIENTS = {
        floorAdj: 1.2,       // 階数補正の倍率（例: 1.2倍）
        distanceAdj: 0.8,    // 搬入出距離補正の倍率（例: 0.8倍）
        disassembleAdj: 1.1, // 解体作業補正の倍率（例: 1.1倍）
        safetyAdj: 1.0       // 安全対策の倍率（例: 1.0倍）
      };
      // -----------------------------------------

      // 安全対策の㎡加算
      let safetySum = 0;
      document.querySelectorAll(".safety:checked").forEach(cb => {
        safetySum += parseFloat(cb.value);
      });
      safetySum *= COEFFICIENTS.safetyAdj;

      // 各補正値に倍率をかける
      const floorAdj = floorAdjInput * COEFFICIENTS.floorAdj;
      const distanceAdj = distanceAdjInput * COEFFICIENTS.distanceAdj;
      const disassembleAdj = disassembleAdjInput * COEFFICIENTS.disassembleAdj;

      // 単価総和
      const totalPerM2 = unitPrice + floorAdj + distanceAdj + disassembleAdj + safetySum;

      // 出来高計算
      const total = totalPerM2 * area + bonus;

      document.getElementById("result").innerText = `出来高合計：${total.toLocaleString()} 円（税込）`;
    }
  </script>

</body>
</html>
