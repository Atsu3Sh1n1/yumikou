<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>施工費計算ツール</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 20px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    input[type="number"] { width: 80px; }
    fieldset { margin-top: 20px; }
    #result { margin-top: 20px; font-size: 1.5em; font-weight: bold; }
  </style>
</head>
<body>

<h2>足場施工費算出機(準備中)</h2>

<table id="materialTable">
  <thead>
    <tr>
      <th>材料名</th>
      <th>単価（見た目）</th>
      <th>個数</th>
      <th>小計</th>
    </tr>
  </thead>
  <tbody>
    <tr data-unit-price="800">
      <td>単管</td>
      <td>80</td>
      <td><input type="number" class="quantity" value="0" /></td>
      <td class="subtotal">0</td>
    </tr>
    <tr data-unit-price="150">
      <td>クランプ</td>
      <td>15</td>
      <td><input type="number" class="quantity" value="0" /></td>
      <td class="subtotal">0</td>
    </tr>
    <tr data-unit-price="1200">
      <td>足場板</td>
      <td>120</td>
      <td><input type="number" class="quantity" value="0" /></td>
      <td class="subtotal">0</td>
    </tr>
    <tr data-unit-price="500">
      <td>ジャッキベース</td>
      <td>50</td>
      <td><input type="number" class="quantity" value="0" /></td>
      <td class="subtotal">0</td>
    </tr>
  </tbody>
</table>

<label>
  面積（㎡）：
  <input type="number" id="area" value="100" step="0.1" />
</label>

<fieldset>
  <legend>施工条件係数（任意選択）</legend>
  <label><input type="checkbox" class="factor" value="1.2"> 高所</label>
  <label><input type="checkbox" class="factor" value="1.3"> 狭所</label>
  <label><input type="checkbox" class="factor" value="1.15"> 安全強化</label>
  <label><input type="checkbox" class="factor" value="1.1"> 急工期</label>
</fieldset>

<div id="result">施工費合計：0 円</div>

<script>
  const materialRows = document.querySelectorAll('#materialTable tbody tr');
  const areaInput = document.getElementById('area');
  const factorCheckboxes = document.querySelectorAll('.factor');
  const resultDiv = document.getElementById('result');

  function getUnitPriceFactor() {
    // 任意に調整可能（将来は指数関数や物価連動もOK）
    return 1.15;
  }

  function getAreaFactor(area) {
    // 微調整可能な面積係数（例：100㎡ → 1.01）
    return 1 + (area * 0.0001);  // 例：100㎡ → 1.01
  }

  function calculate() {
    let baseMaterialCost = 0;

    materialRows.forEach(row => {
      const unitPrice = parseFloat(row.dataset.unitPrice); // 実際の単価
      const quantityInput = row.querySelector('.quantity');
      const subtotalCell = row.querySelector('.subtotal');

      const qty = parseFloat(quantityInput.value) || 0;
      const subtotal = unitPrice * qty;

      subtotalCell.textContent = Math.floor(subtotal).toLocaleString();
      baseMaterialCost += subtotal;
    });

    const area = parseFloat(areaInput.value) || 0;
    const unitPriceFactor = getUnitPriceFactor();
    const areaFactor = getAreaFactor(area);

    let conditionFactor = 1;
    factorCheckboxes.forEach(cb => {
      if (cb.checked) {
        conditionFactor *= parseFloat(cb.value);
      }
    });

    const finalCost = baseMaterialCost * unitPriceFactor * areaFactor * conditionFactor;
    resultDiv.textContent = `施工費合計：${Math.floor(finalCost).toLocaleString()} 円`;
  }

  areaInput.addEventListener('input', calculate);
  factorCheckboxes.forEach(cb => cb.addEventListener('change', calculate));
  materialRows.forEach(row => {
    const input = row.querySelector('.quantity');
    input.addEventListener('input', calculate);
  });

  window.onload = calculate;
</script>

</body>
</html>
