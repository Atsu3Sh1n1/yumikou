<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>STPG S40 25A 配管作業別単価表</title>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>STPG 25A 配管作業別単価表（参考）</h1>
  <table>
    <thead>
      <tr>
        <th>作業項目</th>
        <th>単価（税抜）</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>配管支持金具取付</td>
        <td>500〜800円/箇所</td>
        <td>天井吊・壁面バンド等</td>
      </tr>
      <tr>
        <td>鋼管切断</td>
        <td>200〜400円/m</td>
        <td>現場加工</td>
      </tr>
      <tr>
        <td>面取り（バリ取り）</td>
        <td>150〜300円/本</td>
        <td>小口径向け</td>
      </tr>
      <tr>
        <td>溶接（突合せ）</td>
        <td>2,000〜3,000円/箇所</td>
        <td>ソケット・突合せ溶接</td>
      </tr>
      <tr>
        <td>ねじ切り加工</td>
        <td>300〜600円/本</td>
        <td>25A対応機械使用</td>
      </tr>
      <tr>
        <td>塗装（防錆仕上）</td>
        <td>500〜1,200円/m</td>
        <td>タッチアップ等含む</td>
      </tr>
      <tr>
        <td>耐圧・気密試験</td>
        <td>500〜1,500円/m</td>
        <td>方法により変動</td>
      </tr>
    </tbody>
  </table>

  <p class="note">
    ※ 実際の価格は地域・施工条件・数量により異なりますので、都度お見積もりください。
  </p>
</body>
</html>
