<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足場施工費の諸経費内訳</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 10px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }
    details {
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    summary {
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }
    p {
      margin: 5px 0 0 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>足場施工費の諸経費内訳（参考）</h1>

  <details>
    <summary>1. 人件費（現場管理・事務管理含む）</summary>
    <p>・現場監督、安全管理者、事務員などの人件費。</p>
    <p>・施工には直接関わらないが必要な人員コスト。</p>
  </details>

  <details>
    <summary>2. 保険料・共済費</summary>
    <p>・労災保険、雇用保険、社会保険の会社負担分。</p>
    <p>・建退共掛金、損害保険（第三者賠償等）も含む。</p>
  </details>

  <details>
    <summary>3. 安全対策費</summary>
    <p>・安全教育、危険予知活動、標識類の設置。</p>
    <p>・安全パトロールや外部講師などの費用も対象。</p>
  </details>

  <details>
    <summary>4. 車両費・運搬費（管理系）</summary>
    <p>・トラックや軽トラのリース・維持費。</p>
    <p>・燃料費、駐車場代、管理者の移動費用など。</p>
  </details>

</body>
</html>
