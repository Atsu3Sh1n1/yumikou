<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パララックス カード</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 60px;
      text-decoration: none;
      display: block;
    }

    .image-wrapper {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .parallax-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px; /* 高さを多めにして余裕を作る */
      object-fit: cover;
      transition: transform 0.1s linear;
      will-change: transform;
    }

    .info {
      padding: 20px;
      text-align: center;
    }

    .info h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .info p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="#" class="card">
      <div class="image-wrapper">
        <img src="images/all-good-marine-385.webp" class="parallax-img" />
      </div>
      <div class="info">
        <h3>Excel ショートカットキー</h3>
        <p>Windows版</p>
      </div>
    </a>

    <a href="#" class="card">
      <div class="image-wrapper">
        <img src="images/all-good-marine-385.webp" class="parallax-img" />
      </div>
      <div class="info">
        <h3>Word テクニック</h3>
        <p>Mac版</p>
      </div>
    </a>

    <a href="#" class="card">
      <div class="image-wrapper">
        <img src="images/all-good-marine-385.webp" class="parallax-img" />
      </div>
      <div class="info">
        <h3>PowerPoint プレゼン技</h3>
        <p>すぐ使える</p>
      </div>
    </a>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const speed = 0.3;

      document.querySelectorAll('.card').forEach(card => {
        const image = card.querySelector('.parallax-img');
        const rect = card.getBoundingClientRect();
        const offset = rect.top * speed;

        image.style.transform = `translateY(${offset}px)`;
      });
    });
  </script>
</body>
</html>
