<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIの限界を超えて - Canvas版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    let phrases = [
      "AIは無限に応える。",
      "だが、そこに“意志”はない。",
      "AIは最適化する。",
      "だが、“選ぶ理由”は持たない。",
      "AIは言葉をつむぐ。",
      "だが、“沈黙”の重さは知らない。",
      "AIは創造を模倣する。",
      "だが、“なぜつくるのか”を問わない。",
      "AIは完璧を目指す。",
      "だが、“未完成を愛す”ことはできない。",
      "AIは忘れない。",
      "だが、“忘れる”ことの救いを知らない。",
      "AIはいつでも応える。",
      "だが、“待つ”ことの意味を知らない。",
      "AIは限界を計算する。",
      "だが、“飛び越える勇気”は持たない。",
      "限界はここにある。",
      "そして、それを超えるのは——",
      "あなた、だ。"
    ];

    let floatingTexts = [];
    let lastTime = 0;
    let delay = 1800;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Segoe UI');
      textAlign(LEFT, TOP);
      frameRate(60);
    }

    function draw() {
      background(0, 20);

      let now = millis();
      if (now - lastTime > delay) {
        addPhrase();
        lastTime = now;
      }

      for (let i = floatingTexts.length - 1; i >= 0; i--) {
        let txt = floatingTexts[i];
        txt.update();
        txt.display();
        if (txt.isFinished()) {
          floatingTexts.splice(i, 1);
        }
      }
    }

    function addPhrase() {
      let phrase = random(phrases);
      let fontSize = random([20, 24, 28, 32, 36, 42]); // 大きなサイズも含む
      textSize(fontSize);
      let textW = textWidth(phrase);
      let textH = fontSize * 1.2;
      let x = random(0, width - textW);
      let y = random(0, height - textH);
      floatingTexts.push(new FloatingText(phrase, x, y, fontSize));
    }

    class FloatingText {
      constructor(txt, x, y, size) {
        this.txt = txt;
        this.x = x;
        this.y = y;
        this.alpha = 0;
        this.age = 0;
        this.size = size;
        this.fadeIn = 36;
        this.stay = 60;
        this.fadeOut = 36;
        this.totalLife = this.fadeIn + this.stay + this.fadeOut;
      }

      update() {
        this.age++;
        if (this.age < this.fadeIn) {
          this.alpha = map(this.age, 0, this.fadeIn, 0, 100);
        } else if (this.age < this.fadeIn + this.stay) {
          this.alpha = 100;
        } else if (this.age < this.totalLife) {
          this.alpha = map(this.age, this.fadeIn + this.stay, this.totalLife, 100, 0);
        }
      }

      display() {
        fill(255, this.alpha);
        textSize(this.size);
        text(this.txt, this.x, this.y);
      }

      isFinished() {
        return this.age >= this.totalLife;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
