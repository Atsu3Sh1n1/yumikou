<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="有限会社弓工は、姫路市を拠点に建設業務、プラント配管、飲食・レストラン業務、マリンスポーツ事業と多岐にわたる分野で事業を展開しています。">
    <title>有限会社弓工 - 見積もり依頼フォーム</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .category-content {
            display: none;
        }

        .category-button {
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }

        .category-button.active {
            background-color: #dcdcdc;
        }
    </style>
</head>

<body>

    <h1>お見積もり依頼フォーム</h1>
    <p>ご希望の工事・製作・清掃内容にチェックを入れて、必要事項をご記入の上、送信してください。</p>

    <form>
        <fieldset>
            <legend>お客様情報</legend>
            <label>お名前 <input type="text" name="name" required></label>
            <label>ご住所 <input type="text" name="address"></label>
            <label>お電話番号 <input type="text" name="phone"></label>
            <label>メールアドレス <input type="email" name="email" required></label>
        </fieldset>

        <div>
            <button type="button" class="category-button" onclick="toggleCategory('plant')">プラント・現地工事</button>
            <button type="button" class="category-button" onclick="toggleCategory('fabrication')">製作・加工</button>
            <button type="button" class="category-button" onclick="toggleCategory('reform')">リフォーム</button>
            <button type="button" class="category-button" onclick="toggleCategory('cleaning')">清掃</button>
            <button type="button" class="category-button" onclick="toggleCategory('support')">暮らしのサポート</button>
        </div>

        <div id="plant" class="category-content">
            <fieldset>
                <legend>プラント・現地工事</legend>
                <div class="checkbox-list">
                    <label><input type="checkbox" name="工事" value="プラント工場の建設"> プラント工場の建設</label>
                    <label><input type="checkbox" name="工事" value="高圧パイプの配管工事"> 高圧パイプの配管工事</label>
                    <label><input type="checkbox" name="工事" value="機械設備の設置"> 機械設備の設置</label>
                    <label><input type="checkbox" name="工事" value="補修工事・工場製作"> その他補修工事、工場製作</label>
                </div>
            </fieldset>
        </div>

        <div id="fabrication" class="category-content">
            <fieldset>
                <legend>製作・加工</legend>
                <div class="checkbox-list">
                    <label><input type="checkbox" name="製作" value="製缶・配管製作"> 製缶・配管製作</label>
                    <label><input type="checkbox" name="製作" value="鉄工・溶接・組立加工"> 鉄工・組立・溶接の加工</label>
                    <label><input type="checkbox" name="製作" value="住宅・店舗用建築物"> 住宅・店舗用建築物</label>
                    <label><input type="checkbox" name="製作" value="鉄骨階段の制作取付"> 鉄骨階段制作取付</label>
                    <label><input type="checkbox" name="製作" value="金物手摺などの取付"> 金物手摺等の制作取付</label>
                    <label><input type="checkbox" name="製作" value="アイアン家具制作"> アイアン家具制作</label>
                </div>
            </fieldset>
        </div>

        <div id="reform" class="category-content">
            <fieldset>
                <legend>リフォーム</legend>
                <div class="checkbox-list">
                    <label><input type="checkbox" name="リフォーム" value="水回りリフォーム"> 水回りリフォーム</label>
                    <label><input type="checkbox" name="リフォーム" value="外壁塗装"> 外壁塗装</label>
                    <label><input type="checkbox" name="リフォーム" value="外構工事"> 外構工事</label>
                    <label><input type="checkbox" name="リフォーム" value="その他美装工事"> その他リフォーム、美装工事</label>
                    <label><input type="checkbox" name="リフォーム" value="賃貸マンション入退去時対応"> 賃貸マンション美装・リフォーム</label>
                </div>
            </fieldset>
        </div>

        <div id="cleaning" class="category-content">
            <fieldset>
                <legend>清掃</legend>
                <div class="checkbox-list">
                    <label><input type="checkbox" name="清掃" value="ホコリ除去"> ホコリ除去</label>
                    <label><input type="checkbox" name="清掃" value="水回り清掃"> 水回り清掃</label>
                    <label><input type="checkbox" name="清掃" value="床・壁・サッシの拭き上げ"> 床・壁・サッシ等の拭き上げ</label>
                    <label><input type="checkbox" name="清掃" value="エアコン清掃"> エアコン清掃</label>
                </div>
            </fieldset>
        </div>

        <div id="support" class="category-content">
            <fieldset>
                <legend>暮らしのサポート（高齢者・地域向け）</legend>
                <div class="checkbox-list">
                    <label><input type="checkbox" name="地域サポート" value="草刈り作業"> 草刈り作業</label>
                    <label><input type="checkbox" name="地域サポート" value="田畑の見回り・管理"> 田畑の見回り・管理</label>
                    <label><input type="checkbox" name="地域サポート" value="農機具の点検・お手伝い"> 農機具の点検・お手伝い</label>
                    <label><input type="checkbox" name="地域サポート" value="屋外清掃や簡単な片付け"> 屋外清掃や簡単な片付け</label>
                    <label><input type="checkbox" name="地域サポート" value="その他生活のお困りごと相談"> その他生活のお困りごと相談</label>
                </div>
            </fieldset>
        </div>

        <fieldset>
            <legend>ご希望・ご相談内容（任意）</legend>
            <label><textarea name="message" rows="5" placeholder="ご希望の内容・日程・ご不明点などございましたらご記入ください。"></textarea></label>
        </fieldset>

        <button type="submit">送信する</button>
    </form>

    <footer style="text-align: center; margin-top: 40px; font-size: 0.9rem; color: #777;">
        &copy; 2025 有限会社 弓工 All rights reserved.
    </footer>

    <script>
        function toggleCategory(category) {
            // Hide all categories
            const categories = document.querySelectorAll('.category-content');
            categories.forEach(category => {
                category.style.display = 'none';
            });

            // Toggle the selected category
            const selectedCategory = document.getElementById(category);
            if (selectedCategory.style.display === 'block') {
                selectedCategory.style.display = 'none';
            } else {
                selectedCategory.style.display = 'block';
            }

            // Manage active button state
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`[onclick="toggleCategory('${category}')"]`).classList.add('active');
        }
    </script>

</body>

</html>
