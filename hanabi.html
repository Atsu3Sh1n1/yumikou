<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>線香花火・本当のスケール版</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="sparkCanvas"></canvas>

<script>
const canvas = document.getElementById('sparkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Spark {
  constructor(x, y, baseSpeed = 1, isSecondary = false) {
    this.x = x;
    this.y = y;
    this.radius = isSecondary ? Math.random() * 1 + 0.3 : Math.random() * 2 + 1;
    const hue = 40 + Math.random() * 20;
    this.hue = hue;
    this.saturation = 100;
    this.lightness = 60;
    const angle = Math.random() * Math.PI * 2;
    const speed = (isSecondary ? 1 + Math.random() * 1.5 : 5 + Math.random() * 5) * baseSpeed;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.life = isSecondary ? 10 + Math.random() * 15 : 60 + Math.random() * 40;
    this.maxLife = this.life;
    this.trail = [];
    this.trailMaxLength = Math.floor(Math.random() * (isSecondary ? 2 : 6)) + 2;
    this.isSecondary = isSecondary;
    this.hasSpawnedSecondary = false;
  }
  update() {
    this.trail.push({x: this.x, y: this.y});
    if (this.trail.length > this.trailMaxLength) {
      this.trail.shift();
    }

    this.x += this.vx;
    this.y += this.vy;

    this.vx *= 0.92;
    this.vy *= 0.92;
    this.vy += 0.04; // 重力

    this.life--;
    this.lightness = 30 + (this.life / this.maxLife) * 30;
    this.radius *= 0.96;

    if (!this.isSecondary && !this.hasSpawnedSecondary && this.life < this.maxLife * 0.5) {
      this.hasSpawnedSecondary = true;
      if (Math.random() < 0.6) {
        createSecondarySparks(this.x, this.y);
      }
    }
  }
  draw() {
    ctx.beginPath();
    for (let i = 0; i < this.trail.length - 1; i++) {
      const p1 = this.trail[i];
      const p2 = this.trail[i + 1];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.strokeStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
    ctx.lineWidth = this.radius / 1.5;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
    ctx.fill();
  }
}

let sparks = [];

function createFirework(x, y) {
  let baseCount = 20 + Math.floor(Math.random() * 30);
  let baseSpeed = 1;

  const rand = Math.random();
  if (rand < 0.05) {
    baseCount *= Math.random() < 0.5 ? 2 : 3; // 超大爆発
    baseSpeed = 2;
  } else if (rand < 0.20) {
    baseCount *= 1.8; // 大爆発
    baseSpeed = 1.5;
  } else if (rand < 0.50) {
    baseCount *= 1.3; // 中爆発
    baseSpeed = 1.2;
  }
  baseCount = Math.floor(baseCount);

  for (let i = 0; i < baseCount; i++) {
    sparks.push(new Spark(x, y, baseSpeed));
  }
}

function createSecondarySparks(x, y) {
  const count = 5 + Math.floor(Math.random() * 5);
  for (let i = 0; i < count; i++) {
    sparks.push(new Spark(x, y, 0.8, true));
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = sparks.length - 1; i >= 0; i--) {
    const spark = sparks[i];
    spark.update();
    spark.draw();
    if (spark.life <= 0 || spark.y > canvas.height) {
      sparks.splice(i, 1);
    }
  }

  if (Math.random() < 0.02) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.8 + canvas.height * 0.1;
    createFirework(x, y);
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
