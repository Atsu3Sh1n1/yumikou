<!DOCTYPE html>
<html>
<head>
    <title>支援情報一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">支援情報一覧</h1>
    <ul class="list-group mt-4">
        {% for id, title, url, date in articles %}
        <li class="list-group-item">
            <a href="/article/{{ id }}">{{ title }}</a> <span class="text-muted float-end">{{ date }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
