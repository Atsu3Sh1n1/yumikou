<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動的サイトギャラリー</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .scaled-frame {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .scaled-frame iframe {
      width: 1000px;          /* 実際の元ページの幅 */
      height: 700px;          /* 実際の元ページの高さ */
      border: none;
      transform: scale(0.3);  /* 縮小率 */
      transform-origin: top left;
      pointer-events: none;   /* ホバー時までクリック不可に */
    }

    /* ホバー時に少し拡大（好みで調整） */
    .scaled-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      z-index: 10;
    }

    .scaled-frame:hover iframe {
      pointer-events: auto;  /* ホバーで操作可能にしたい場合 */
    }
  </style>
</head>
<body>

  <div class="scaled-frame">
    <iframe src="creative1.html"></iframe>
  </div>

  <div class="scaled-frame">
    <iframe src="creative2.html"></iframe>
  </div>

  <div class="scaled-frame">
    <iframe src="creative3.html"></iframe>
  </div>

</body>
</html>
