<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>子ページ（計算処理）</title>
</head>
<body>
  <script>
    // 各選択肢に対する係数の定義
    const coefficients = {
      "鉄": 1.0,
      "ステンレス": 1.5,
      "塩ビ": 0.6,
      "~25A": 0.8,
      "~300A": 1.0,
      "~500A": 1.2,
      "それ以上": 1.5,
      "給水": 1.0,
      "排水": 1.3,
      "空調": 1.4
    };

    // 親からの postMessage を受け取る
    window.addEventListener("message", (event) => {
      if (event.data.type === "calc") {
        const answers = event.data.answers || [];

        // 合計係数を計算する
        const total = answers.reduce((sum, answer) => {
          return sum + (coefficients[answer] || 0);
        }, 0);

        // 計算結果を親へ postMessage で返す
        window.parent.postMessage({
          type: "result",
          total: total.toFixed(2)
        }, "*");
      }
    });
  </script>
</body>
</html>
