<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子スピンの砂層表現</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <script>
        // シーン設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        // 砂層の作成
        const layers = [];
        const layerCount = 12;
        const colors = [
            0xff5555, 0xffaa55, 0xffff55, 0xaaff55, 
            0x55ff55, 0x55ffaa, 0x55ffff, 0x55aaff,
            0x5555ff, 0xaa55ff, 0xff55ff, 0xff55aa
        ];

        for (let i = 0; i < layerCount; i++) {
            const geometry = new THREE.SphereGeometry(1.5 - i * 0.1, 64, 64);
            const material = new THREE.MeshBasicMaterial({
                color: colors[i],
                wireframe: true,
                transparent: true,
                opacity: 0.7
            });
            const layer = new THREE.Mesh(geometry, material);
            layer.userData.speed = 0.01 + Math.random() * 0.02;
            layer.userData.rotationAxis = new THREE.Vector3(
                Math.random() - 0.5,
                Math.random() - 0.5,
                Math.random() - 0.5
            ).normalize();
            
            scene.add(layer);
            layers.push(layer);
        }

        // カメラ位置
        camera.position.z = 5;

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            
            layers.forEach((layer, index) => {
                const speed = layer.userData.speed;
                const axis = layer.userData.rotationAxis;
                
                // 各層を異なる方向に回転
                layer.rotateOnWorldAxis(axis, speed);
                
                // わずかに軸も変化させる
                axis.add(new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01
                )).normalize();
                
                // 層の透明度を微妙に変化
                layer.material.opacity = 0.6 + Math.sin(Date.now() * 0.001 + index) * 0.1;
            });
            
            renderer.render(scene, camera);
        }
        
        animate();

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
