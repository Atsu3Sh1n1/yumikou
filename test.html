<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Loader</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
  let scene, camera, renderer;
  const layers = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BufferGeometry();
    const count = 1000;
    const positions = new Float32Array(count * 3);

    for (let i = 0; i < count; i++) {
      const r = Math.random() * 3 + 2;
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.acos(2 * Math.random() - 1);
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      positions.set([x, y, z], i * 3);
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const materialBase = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.05,
      transparent: true,
      opacity: 0.7
    });

    // 複数レイヤーを異なる回転で作成
    for (let i = 0; i < 4; i++) {
      const material = materialBase.clone();
      material.opacity = 0.2 + i * 0.2;
      const points = new THREE.Points(geometry.clone(), material);
      points.scale.setScalar(1 + i * 0.3);
      scene.add(points);
      layers.push({
        object: points,
        speed: 0.001 + Math.random() * 0.002,
        axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize()
      });
    }

    window.addEventListener('resize', onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    layers.forEach(layer => {
      layer.object.rotateOnAxis(layer.axis, layer.speed);
    });
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
