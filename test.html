<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像提供サイトのご紹介</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1.5em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1em;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .site-name {
      font-size: 1.1rem;
    }
    .description {
      display: block;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>おすすめの画像提供サイト</h1>
  <p>当サイトでも利用させていただいている、商用利用や編集も可能な高品質なフリー画像を提供しているサイトを３つご紹介いたします。</p>

  <ul>
    <li>
      <a href="https://unsplash.com/" target="_blank" rel="noopener">
        <span class="site-name">Unsplash</span>
      </a>
      <span class="description">高解像度の美しい写真が豊富。検索性も高く、カテゴリ別に探しやすいです。</span>
    </li>
    <li>
      <a href="https://www.pexels.com/ja-jp/" target="_blank" rel="noopener">
        <span class="site-name">Pexels</span>
      </a>
      <span class="description">多彩なジャンルの写真と動画を無料でダウンロード可能。定期的に新作が追加されます。</span>
    </li>
    <li>
      <a href="https://pixabay.com/ja/" target="_blank" rel="noopener">
        <span class="site-name">Pixabay</span>
      </a>
      <span class="description">写真だけでなくイラストやベクター素材も充実。日本語対応の検索が便利です。</span>
    </li>
  </ul>

</body>
</html>
