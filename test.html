<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>星屑キラキラボタン</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sparkle-container {
      position: relative;
      display: inline-block;
    }

    .sparkle-button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
      position: relative;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 1.5s infinite;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sparkle-container">
    <button class="sparkle-button">キラキラ</button>
  </div>

  <script>
    const container = document.querySelector('.sparkle-container');

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      const size = Math.random() * 4 + 2;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;

      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${Math.random() * 1.5 + 1}s`;

      container.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 2000);
    }

    setInterval(createSparkle, 300);
  </script>
</body>
</html>
