<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>左スワイプ</title>
  <style>
    .swipe {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: gray;
      position: relative;
      animation: swipeLeft 1.2s infinite;
      margin: 100px auto;
    }

    @keyframes swipeLeft {
      0%   { left: 0; opacity: 1; }
      50%  { left: -40px; opacity: 0.5; }
      100% { left: 0; opacity: 1; }
    }

    .label {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="swipe"></div>
  <div class="label">左にスワイプ</div>
</body>
</html>
