<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>高さ係数計算ツール</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 2em auto;
    padding: 1em;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 1em;
  }
  label {
    display: block;
    margin-bottom: 0.5em;
    font-weight: bold;
  }
  input[type="number"] {
    width: 100%;
    font-size: 1.2em;
    padding: 0.4em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .result {
    margin-top: 1.5em;
    font-size: 1.4em;
    padding: 0.6em;
    background: #eef6ff;
    border-left: 4px solid #2a7ae2;
    border-radius: 3px;
    text-align: center;
  }
  footer {
    margin-top: 3em;
    font-size: 0.85em;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>

<h1>高さ係数計算ツール</h1>

<label for="heightInput">高さ (m):</label>
<input type="number" id="heightInput" min="0" max="300" step="0.1" value="0" />

<div class="result" id="resultArea">係数: 1.00</div>

<script>
  // フィッティング済みパラメータ例
  const a = 0.85;
  const b = 1.02;
  const c = 0.035;

  function getHeightCoefficient(height) {
    if (height < 0) return 1.0;
    if (height >= 200) return 8.0;
    return a + Math.pow(b, c * height);
  }

  const input = document.getElementById('heightInput');
  const result = document.getElementById('resultArea');

  function updateCoefficient() {
    const h = parseFloat(input.value);
    if (isNaN(h)) {
      result.textContent = '係数: 入力が無効です';
      return;
    }
    const coef = getHeightCoefficient(h);
    result.textContent = `高さ: ${h.toFixed(1)} m → 係数: ${coef.toFixed(3)}`;
  }

  input.addEventListener('input', updateCoefficient);
  updateCoefficient();
</script>

<footer>© 2025 高さ係数計算ツール</footer>

</body>
</html>
