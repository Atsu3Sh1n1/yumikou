<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>姫路市 | 和モダン縦長ページ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f0e1;
      color: #1a1a1a;
      scroll-behavior: smooth;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Himeji_Castle_in_May_2015.jpg/1920px-Himeji_Castle_in_May_2015.jpg') no-repeat center center/cover;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .hero h1 {
      font-size: 3rem;
    }

    .gold-line {
      border-bottom: 2px solid #bfa17e;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    footer {
      background-color: #1a1a1a;
      color: #bfa17e;
      text-align: center;
      padding: 30px 0;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>白鷺城とともに歩むまち、姫路。</h1>
    <p>歴史・文化・自然が融合する、播磨の心。</p>
  </section>

  <!-- 姫路城 -->
  <section class="section">
    <h2 class="gold-line">姫路城</h2>
    <p>
      世界遺産・姫路城は、400年以上の歴史を誇る日本屈指の名城。
      白く美しい外観から「白鷺城」と呼ばれ、国宝にも指定されています。
    </p>
  </section>

  <!-- グルメ -->
  <section class="section" style="background-color: #7c5c3b; color: white;">
    <h2 class="gold-line">姫路グルメ</h2>
    <p>
      生姜醤油で食べる「姫路おでん」、瀬戸内の幸「穴子」、播州ラーメンなど、
      地元の味が旅を彩ります。
    </p>
  </section>

  <!-- 自然 -->
  <section class="section">
    <h2 class="gold-line">自然と風景</h2>
    <p>
      書写山圓教寺や好古園、桜や紅葉の名所としても知られる姫路は、
      四季折々の美しさが訪れる人を魅了します。
    </p>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 Himeji City | 和モダンスクロールページ</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('.section, .hero');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.2,
    });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
