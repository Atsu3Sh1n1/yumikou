<!-- Chart.js CDN（読み込み必須） -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- キャンバス領域 -->
<canvas id="heightCoefficientChart" style="max-width:100%;"></canvas>

<script>
  const ctx = document.getElementById('heightCoefficientChart').getContext('2d');

  const heightData = [0, 10, 30, 60, 100, 150, 200];
  const coefficientData = [1.00, 1.34, 2.04, 3.24, 5.26, 7.16, 8.00];

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: heightData,
      datasets: [{
        label: '高さ係数',
        data: coefficientData,
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.1)',
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointBackgroundColor: '#007bff',
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: '高さと係数の関係',
          font: { size: 16 }
        },
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          title: {
            display: true,
            text: '高さ (m)'
          }
        },
        y: {
          title: {
            display: true,
            text: '係数'
          },
          beginAtZero: true
        }
      }
    }
  });
</script>
