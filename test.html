<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配管重量あたりの工事単価表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>配管重量あたりの純粋工事単価（参考）</caption>
    <thead>
      <tr>
        <th>工種</th>
        <th>単価（円/kg）</th>
        <th>単価（円/0.01kg）</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>加工・組立</td>
        <td>100～150</td>
        <td>1.0～1.5</td>
      </tr>
      <tr>
        <td>溶接（手溶接）</td>
        <td>150～250</td>
        <td>1.5～2.5</td>
      </tr>
      <tr>
        <td>支持金具施工</td>
        <td>20～40</td>
        <td>0.2～0.4</td>
      </tr>
      <tr>
        <td>簡易防錆塗装</td>
        <td>10～20</td>
        <td>0.1～0.2</td>
      </tr>
      <tr>
        <th>合計（目安）</th>
        <th>280～460</th>
        <th>2.8～4.6</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
