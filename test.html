<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>概算計算機</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>概算計算機</h1>
  <input type="number" id="amount" placeholder="金額を入力" />
  <br />
  <button onclick="calculate(1)">工場</button>
  <button onclick="calculate(1.875)">現場</button>
  <button onclick="calculate(3.125)">難所</button>

  <div id="result"></div>

  <script>
    function calculate(factor) {
      const baseAmount = parseFloat(document.getElementById("amount").value);
      if (isNaN(baseAmount)) {
        document.getElementById("result").innerText = "金額を正しく入力してください。";
        return;
      }

      const total = baseAmount * factor;
      const totalWithTax = total * 1.08;

      document.getElementById("result").innerText = 
        `概算金額（税8%込）: ￥${totalWithTax.toLocaleString(undefined, { maximumFractionDigits: 0 })}`;
    }
  </script>
</body>
</html>
