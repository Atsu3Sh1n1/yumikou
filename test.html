<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>回転可能なキューブ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #cube-container {
      width: 100vw;
      height: 300px; /* ページ上部に固定サイズ */
    }
  </style>
</head>
<body>
  <div id="cube-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const container = document.getElementById('cube-container');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 3;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // 回転の慣性
    controls.enableZoom = false;   // ズーム無効
    controls.enablePan = false;    // 平行移動無効

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
