<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dジグソーパズル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            user-select: none;
        }
        
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        
        #puzzle-base {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(15deg);
        }
        
        #slot {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: translateZ(-1px);
        }
        
        #slot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(0, 255, 100, 0.3);
            clip-path: polygon(
                0% 20%, 10% 20%, 10% 0%, 30% 0%, 30% 20%, 40% 20%,
                40% 0%, 60% 0%, 60% 20%, 70% 20%, 70% 0%, 90% 0%,
                90% 20%, 100% 20%, 100% 40%, 90% 40%, 90% 60%, 100% 60%,
                100% 80%, 90% 80%, 90% 100%, 70% 100%, 70% 80%, 60% 80%,
                60% 100%, 40% 100%, 40% 80%, 30% 80%, 30% 100%, 10% 100%,
                10% 80%, 0% 80%, 0% 60%, 10% 60%, 10% 40%, 0% 40%
            );
        }
        
        #piece {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            cursor: grab;
            transform-style: preserve-3d;
            transition: transform 0.3s;
            clip-path: polygon(
                0% 20%, 10% 20%, 10% 0%, 30% 0%, 30% 20%, 40% 20%,
                40% 0%, 60% 0%, 60% 20%, 70% 20%, 70% 0%, 90% 0%,
                90% 20%, 100% 20%, 100% 40%, 90% 40%, 90% 60%, 100% 60%,
                100% 80%, 90% 80%, 90% 100%, 70% 100%, 70% 80%, 60% 80%,
                60% 100%, 40% 100%, 40% 80%, 30% 80%, 30% 100%, 10% 100%,
                10% 80%, 0% 80%, 0% 60%, 10% 60%, 10% 40%, 0% 40%
            );
            background-color: transparent;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        #piece:active {
            cursor: grabbing;
        }
        
        #piece::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            clip-path: polygon(
                0% 20%, 10% 20%, 10% 0%, 30% 0%, 30% 20%, 40% 20%,
                40% 0%, 60% 0%, 60% 20%, 70% 20%, 70% 0%, 90% 0%,
                90% 20%, 100% 20%, 100% 40%, 90% 40%, 90% 60%, 100% 60%,
                100% 80%, 90% 80%, 90% 100%, 70% 100%, 70% 80%, 60% 80%,
                60% 100%, 40% 100%, 40% 80%, 30% 80%, 30% 100%, 10% 100%,
                10% 80%, 0% 80%, 0% 60%, 10% 60%, 10% 40%, 0% 40%
            );
            background-color: rgba(0, 255, 100, 0.1);
            z-index: -1;
        }
        
        .success {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 30px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-shadow: 0 0 15px #0f0;
        }
        
        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(0, 255, 100, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="puzzle-base">
            <div id="slot"></div>
            <div id="piece"></div>
        </div>
        <div class="success">✓</div>
        <div class="hint">ピースを正しい位置にドラッグしてください</div>
    </div>

    <script>
        const piece = document.getElementById('piece');
        const slot = document.getElementById('slot');
        const success = document.querySelector('.success');
        const container = document.getElementById('container');
        let isDragging = false;
        let startX, startY, pieceX = 50, pieceY = 50;
        
        // 3D効果の更新
        function update3DEffect(x, y) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotY = (x - centerX) / 50;
            const rotX = -(y - centerY) / 50;
            container.style.transform = `perspective(1200px) rotateX(${15 + rotX}deg) rotateY(${15 + rotY}deg)`;
        }
        
        // ドラッグ開始
        function startDrag(e) {
            isDragging = true;
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            startX = clientX - pieceX;
            startY = clientY - pieceY;
            piece.style.transition = 'none';
            piece.style.boxShadow = '0 0 20px #0f0';
            e.preventDefault();
        }
        
        // ドラッグ中
        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            pieceX = clientX - startX;
            pieceY = clientY - startY;
            
            piece.style.left = `${pieceX}px`;
            piece.style.top = `${pieceY}px`;
            
            update3DEffect(clientX, clientY);
            e.preventDefault();
        }
        
        // ドラッグ終了
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            piece.style.transition = 'transform 0.3s, box-shadow 0.3s';
            piece.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.7)';
            
            // 当たり判定
            const pieceRect = piece.getBoundingClientRect();
            const slotRect = slot.getBoundingClientRect();
            
            const isSnapped = 
                Math.abs(pieceRect.left - slotRect.left) < 25 &&
                Math.abs(pieceRect.top - slotRect.top) < 25;
            
            if (isSnapped) {
                // スナップ位置に固定
                pieceX = 100;
                pieceY = 100;
                piece.style.left = '100px';
                piece.style.top = '100px';
                
                // 3D効果強化
                piece.style.transform = 'translateZ(30px) rotateZ(0deg)';
                piece.style.boxShadow = '0 0 30px #0f0';
                
                // 成功アニメーション
                success.style.opacity = '1';
                setTimeout(() => {
                    success.style.opacity = '0';
                }, 1000);
                
                // メインページへリダイレクト
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1500);
            }
        }
        
        // イベントリスナー
        piece.addEventListener('mousedown', startDrag);
        piece.addEventListener('touchstart', startDrag, {passive: false});
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive: false});
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        // マウス移動で3D視点変更
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) {
                update3DEffect(e.clientX, e.clientY);
            }
        });
        
        // 初期アニメーション
        setTimeout(() => {
            piece.style.transform = 'translateZ(20px) rotateZ(5deg)';
        }, 500);
    </script>
</body>
</html>
