<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Google Sheets Test</title>
</head>

<body>
  <h2>データ送信フォーム</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="名前" required><br><br>
    <textarea id="message" placeholder="メッセージ" required></textarea><br><br>
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      const data = {
        name: name,
        message: message
      };

      // GASのウェブアプリURLをここに入れる
      const url = "https://script.google.com/macros/s/AKfycbw32aDXFT7K5ABc5Cxcw-q3attUKIq4_29ObTgGuMNQhNYDOWx2Ef_ia-Je6Nk5i8NlDg/exec";

      // POSTリクエストを送信
      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(response => response.json())
        .then(result => {
          console.log("成功:", result);
          alert("データが送信されました！");
        })
        .catch(error => {
          console.error("エラー:", error);
          alert("データ送信に失敗しました！");
        });
    });
  </script>
</body>

</html>
