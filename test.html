<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レッカー・高所作業車 入力</title>
  <style>
    :root {
      --text-color: #333;
      --accent: #2c7be5;
      --font: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      color: var(--accent);
    }

    #grid-container {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .form-wrapper {
      flex: 0 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      position: relative;
      min-width: 280px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .item label {
      width: 60px;
    }

    .item input {
      width: 80px;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }

    .add-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #e53935;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h2>レッカー・高所作業車</h2>

  <div id="grid-container">
    <div class="form-wrapper">
      <div class="form-grid">
        <div class="item"><label>10t</label><input type="number" data-unit="65000" onchange="calc()" /></div>
        <div class="item"><label>25t</label><input type="number" data-unit="90000" onchange="calc()" /></div>
        <div class="item"><label>50t</label><input type="number" data-unit="130000" onchange="calc()" /></div>
        <div class="item"><label>100t</label><input type="number" data-unit="250000" onchange="calc()" /></div>
        <div class="item"><label>高車8</label><input type="number" data-unit="15000" onchange="calc()" /></div>
        <div class="item"><label>高車17</label><input type="number" data-unit="35000" onchange="calc()" /></div>
        <div class="item"><label>高車20</label><input type="number" data-unit="30000" onchange="calc()" /></div>
        <div class="item"><label>高車27</label><input type="number" data-unit="50000" onchange="calc()" /></div>
        <div class="item"><label>オペ</label><input type="number" data-unit="15000" onchange="calc()" /></div>
        <div class="item"><label>回送</label><input type="number" data-unit="40000" onchange="calc()" /></div>
      </div>
    </div>
  </div>

  <button class="add-btn" onclick="addForm()">＋ 横に追加</button>

  <div class="total">合計: <span id="total">0</span> 円</div>

  <div class="footer">
    <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">Created by YUMIKOU Inc.</a>
  </div>

  <script>
    function calc() {
      let total = 0;
      const wrappers = document.querySelectorAll('.form-wrapper');
      wrappers.forEach(wrapper => {
        const inputs = wrapper.querySelectorAll('input');
        inputs.forEach(input => {
          const unit = parseInt(input.dataset.unit);
          const val = parseInt(input.value) || 0;
          total += unit * val;
        });
      });
      document.getElementById('total').textContent = total.toLocaleString();

      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'reckerTotal', total: total }, '*');
      }
    }

    function addForm() {
      const container = document.getElementById('grid-container');
      const base = container.querySelector('.form-wrapper');
      const clone = base.cloneNode(true);
      clone.querySelectorAll('input').forEach(input => input.value = '');

      const btn = document.createElement('button');
      btn.textContent = '削除';
      btn.className = 'remove-btn';
      btn.onclick = () => {
        if (document.querySelectorAll('.form-wrapper').length > 1) {
          clone.remove();
          calc();
        }
      };

      // 古い削除ボタン削除（再追加対策）
      const old = clone.querySelector('.remove-btn');
      if (old) old.remove();

      clone.appendChild(btn);
      container.appendChild(clone);
    }

    window.getEstimateData = function () {
      let subtotal = 0;
      const wrappers = document.querySelectorAll('.form-wrapper');
      wrappers.forEach(wrapper => {
        wrapper.querySelectorAll('input').forEach(input => {
          const unit = parseInt(input.dataset.unit);
          const val = parseInt(input.value) || 0;
          subtotal += unit * val;
        });
      });
      return { subtotal: subtotal, manhour: null };
    };

    calc();
  </script>
</body>
</html>
