<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>超最新トレンドボタン一覧</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      background: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #00ff99;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 700px;
      justify-content: center;
    }

    button.trend-btn {
      background: linear-gradient(45deg, #00ff99, #00ccff);
      border: none;
      border-radius: 12px;
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    button.trend-btn::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
      transform: skewX(-20deg);
      transition: top 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }

    button.trend-btn:hover::before {
      top: 100%;
    }

    button.trend-btn:hover {
      box-shadow: 0 8px 20px rgba(0, 204, 255, 0.6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>超最新トレンドボタン一覧</h1>
  <div class="button-container" id="buttonContainer">
    <!-- ボタンはJSで生成 -->
  </div>

  <script>
    const trends = [
      "NFT",
      "メタバース",
      "AIチャット",
      "サステナブル",
      "リモートワーク",
      "5G",
      "ブロックチェーン",
      "Web3",
      "スマートシティ",
      "デジタルツイン",
      "VR/AR",
      "自動運転",
      "エッジコンピューティング",
      "量子コンピュータ",
      "ディープラーニング"
    ];

    const container = document.getElementById('buttonContainer');

    trends.forEach(trend => {
      const btn = document.createElement('button');
      btn.className = 'trend-btn';
      btn.textContent = trend;
      btn.onclick = () => alert(`トレンド「${trend}」をクリック！`);
      container.appendChild(btn);
    });
  </script>
</body>
</html>
