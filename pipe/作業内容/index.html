<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業報告フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .button-link {
      position: relative;
      display: block;
      text-align: center;
      padding: 50px 15px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.3s;
      overflow: hidden;
    }

    .button-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* ここで暗さを調整 */
      z-index: 0;
    }

    .button-link span {
      position: relative;
      z-index: 1;
    }

    .button-link:hover {
      opacity: 0.8;
    }

    /* 個別背景設定 */
    .btn-kagami {
      background-image: url('鏡.jpg');
    }

    .btn-ken {
      background-image: url('剣.jpg');
    }

    .btn-magatama {
      background-image: url('勾玉.jpg');
    }

    /* デフォルト背景（画像がない場合の予備） */
    .button-link {
      background-color: #3498db;
    }
  </style>
</head>

<body>
  <h1>班別進捗フォーム</h1>
  <br><br>
  <div class="button-grid">
    <a href="https://script.google.com/macros/s/AKfycbySnpqevHezylfb5_8LFnz3qooWZwDII7Dvzk7Esk3kJHrzQN4ZwdxQ29XCvg3ArjJw/exec"
      target="_blank" class="button-link btn-kagami">
      <span>足場 鏡</span>
    </a>
    <a href="https://script.google.com/macros/s/AKfycbyU7SYbxHQtnqQU96B5Is-2M2365K8cOD7gnrtLqZL9wHuMaIWBfb5vGyrwJY5CNx9qfA/exec"
      target="_blank" class="button-link btn-ken">
      <span>足場 剣</span>
    </a>
    <a href="https://script.google.com/macros/s/AKfycbz7Kpa0C0VbL1pdRURiyr4sQJrT9g5aDLtSFky0MYeScDjOLXzTKyZLZSH2Ggt4Ho33/exec"
      target="_blank" class="button-link btn-magatama">
      <span>足場 勾玉</span>
    </a>
    <a href="#" class="button-link">配管 天</a>
    <a href="#" class="button-link">配管 地</a>
    <a href="#" class="button-link">配管 東</a>
    <a href="#" class="button-link">配管 西</a>
    <a href="#" class="button-link">配管 南</a>
    <a href="#" class="button-link">配管 北</a>
    <a href="#" class="button-link">塗装 巴</a>
    <a href="#" class="button-link">事務</a>
    <a href="#" class="button-link">監督</a>
  </div>

  <a href="https://docs.google.com/spreadsheets/d/1KXrKhp5MWu95it1IpUdQRiOgvdVuvj404QqbuFwF_p8/edit?usp=sharing"
    target="_blank" class="button-link">出来高反映シート（仮）</a>
</body>

</html>
