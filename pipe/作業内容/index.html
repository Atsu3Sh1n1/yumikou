<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなボタンページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .button-link {
      display: block;
      text-align: center;
      padding: 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>作業報告フォーム</h1>
  <div class="button-grid">
    <a href="#" class="button-link">事務</a>
    <a href="#" class="button-link">監督</a>
    <a href="#" class="button-link">足場 A</a>
    <a href="#" class="button-link">足場 B</a>
    <a href="#" class="button-link">足場 B</a>
    <a href="#" class="button-link">配管 A</a>
    <a href="#" class="button-link">配管 B</a>
    <a href="#" class="button-link">配管 C</a>
    <a href="#" class="button-link">配管 D</a>
    <a href="#" class="button-link">配管 E</a>
    <a href="#" class="button-link">塗装</a>
  </div>
</body>
</html>
