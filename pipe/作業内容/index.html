<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>作業報告フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .button-link {
      position: relative;
      display: block;
      text-align: center;
      padding: 50px 15px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.3s;
      overflow: hidden;
    }

    .button-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      /* ここで暗さを調整 */
      z-index: 0;
    }

    .button-link span {
      position: relative;
      z-index: 1;
    }

    .button-link:hover {
      opacity: 0.8;
    }

    /* 個別背景設定 */
    .btn-kagami {
      background-image: url('f62edb995b58dacfddb408602d58528b.jpg');
    }

    .btn-ken {
      background-image: url('0a06cd7e40e8b2edff40e46fc1fab454.jpg');
    }

    .btn-magatama {

    .btn-kami5 {

    }

    /* デフォルト背景（画像がない場合の予備） */
    .button-link {
      background-color: #3498db;
    }
  </style>
</head>
