  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }

    .button-link {
      position: relative;
      display: block;
      text-align: center;
      padding: 50px 15px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.3s;
      overflow: hidden;
    }

    .button-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      /* ここで暗さを調整 */
      z-index: 0;
    }

    .button-link span {
      position: relative;
      z-index: 1;
    }

    .button-link:hover {
      opacity: 0.8;
    }
