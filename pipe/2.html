<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>足場施工費計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* iframeを画面幅いっぱいに広げる */
        iframe {
            width: 100vw;
            /* ビューポート幅いっぱい */

            border: none;
            /* フレームボーダーなし */
            display: block;
            /* ブロック要素に */
        }

        /* bodyの余白をなくして全画面に */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="ashiba.html" width="600" height="3600" frameborder="0"></iframe>
</body>

</html>
