<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>工数計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* iframeを画面幅いっぱいに広げる */
        iframe {
            width: 100vw;
            /* ビューポート幅いっぱい */

            border: none;
            /* フレームボーダーなし */
            display: block;
            /* ブロック要素に */
        }


        /* bodyの余白をなくして全画面に */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: -4%;
            left: -60%;
            width: 180vw;
            height: 180vh;
            background-image: url('yumikou.png');
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.03;
            transform: rotate(-10deg);
            transform-origin: center;
            z-index: -1;
            pointer-events: none;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <iframe src="工数計算.html" width="600" height="4000" frameborder="0"></iframe>
</body>

</html>
