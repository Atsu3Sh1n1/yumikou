<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>重機見積</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        iframe {
            width: 100vw;
            border: none;
            display: block;
        }

        body,
        html {
            margin: 0;
            padding: 0;
           
        }
        body::before {
            content: "";
            position: fixed;
            top: -4%;
            left: -60%;
            width: 180vw;
            height: 180vh;
            background-image: url('yumikou.png');
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.03;
            transform: rotate(-10deg);
            transform-origin: center;
            z-index: -1;
            pointer-events: none;
             background-attachment: fixed;
        }
    </style>
</head>

<body>
    
    <iframe src="hi.html" width="600" height="1200" frameborder="0"></iframe>
</body>

</html>
