<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>施工計画書（入力用）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
      font-size: 14px;
    }

    h1,
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    .approval-stamp {
      border: 1px solid #333;
      width: 80px;
      height: 80px;
      display: inline-block;
      margin-right: 20px;
      line-height: 80px;
      text-align: center;
      font-size: 12px;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
  <script>
    window.onload = () => {
      // 今日の日付を自動入力
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = ('0' + (today.getMonth() + 1)).slice(-2);
      const dd = ('0' + today.getDate()).slice(-2);
      document.getElementById('creationDate').value = `${yyyy}/${mm}/${dd}`;
    };

    function addScheduleRow() {
      const table = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      for (let i = 0; i < 4; i++) {
        const cell = newRow.insertCell();
        const input = document.createElement('input');
        input.type = (i === 0) ? 'number' : 'text';
        input.className = 'form-control';
        cell.appendChild(input);
      }
    }
  </script>
</head>

<body>
  <header>
    <h1>施工計画書</h1>
  </header>




  <form>

    <h2 id="approval">承認欄</h2>
    <div class="d-flex mb-5">
      <div class="approval-stamp">現場代理人<br>承認</div>
      <div class="approval-stamp">主任技術者<br>承認</div>
      <div class="approval-stamp">安全管理者<br>承認</div>
    </div>
    <br>

    <h2>案件情報</h2>
    <div class="mb-3">
      <label for="projectName" class="form-label">案件名</label>
      <input type="text" class="form-control" id="projectName" placeholder="例：第3号設備配管更新工事">
    </div>
    <div class="mb-3">
      <label for="projectNumber" class="form-label">案件番号</label>
      <input type="text" class="form-control" id="projectNumber" placeholder="例：PJ-202506-001">
    </div>
    <div class="mb-3">
      <label for="contractor" class="form-label">施工業者名</label>
      <input type="text" class="form-control" id="contractor" placeholder="有限会社弓工">
    </div>
    <div class="mb-3">
      <label for="creationDate" class="form-label">作成日</label>
      <input type="text" class="form-control" id="creationDate" readonly>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">作成者</label>
      <input type="text" class="form-control" id="author" placeholder="例：田中 太郎">
    </div>
  </form>

  <h2>目次</h2>
  <ol>
    <li><a href="#outline">工事概要</a></li>
    <li><a href="#organization">施工体制</a></li>
    <li><a href="#schedule">工程計画</a></li>
    <li><a href="#safety">安全衛生管理計画（別ページ）</a>

    <li><a href="#quality">品質管理計画（別ページ）</a>

    <li><a href="#procedure">作業手順書（別ページ）</a>


  </ol>

  <h2 id="outline">工事概要</h2>
  <div class="mb-3">
    <textarea class="form-control" rows="5" placeholder="本工事は、既存プラント配管の更新工事であり、既設撤去から新設配管施工までを一括して実施する。"></textarea>
  </div>

  <h2 id="organization">施工体制</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>役割</th>
        <th>氏名</th>
        <th>所属</th>
        <th>連絡先</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>現場代理人</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <td>主任技術者</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <td>安全管理者</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
    </tbody>
  </table>

  <h2 id="schedule">工程計画</h2>

  <!-- ここにリンク紹介文と仮リンクを追加 -->
  <p class="mb-3">
    詳細については、スプレッドシートをご参照ください。<br>
    <a href="https://docs.google.com/spreadsheets/d/1KXrKhp5MWu95it1IpUdQRiOgvdVuvj404QqbuFwF_p8/edit?gid=1486342737#gid=1486342737" target="_blank">工程計画詳細（スプレッドシート）</a>
  </p>

  <table class="table table-bordered" id="scheduleTable">
    <thead>
      <tr>
        <th>工程</th>
        <th>作業内容</th>
        <th>予定期間</th>
        <th>責任者</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control" placeholder="例：2025/6/15～6/20"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="number" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="number" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-secondary mb-4" onclick="addScheduleRow()">＋ 工程行を追加</button>




  <br><br><br>
  <div class="no-print mt-5">
    <button class="btn btn-primary" onclick="window.print()">印刷 / PDF出力</button>
  </div>
</body>

</html>
