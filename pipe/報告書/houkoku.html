<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>作業日報フォーム</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Yu Gothic", "Meiryo", sans-serif;
            margin: 40px;
            font-size: 12pt;
        }

        body::before {
            content: "";
            position: fixed;
            top: -4%;
            left: -60%;
            width: 180vw;
            height: 180vh;
            background-image: url('yumikou.png');
            background-repeat: repeat;
            background-size: 300px 100px;
            opacity: 0.03;
            transform: rotate(-10deg);
            transform-origin: center;
            z-index: -1;
            pointer-events: none;
            background-attachment: fixed;

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 6px;
            vertical-align: top;
        }

        th {
            text-align: left;
            width: 25%;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            font-size: 11pt;
        }

        textarea {
            resize: vertical;
        }

        .section-title {
            font-weight: bold;
            padding: 4px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            background: #22d7e3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12pt;
            cursor: pointer;
            margin-top: 10px;

            background: #22d7e3;
        }

        .footer {
            text-align: right;
            font-size: 10pt;
            margin-top: 40px;

        }

        .worker-input {
            width: 100%;
        }

        .worker-task {
            width: 100%;
        }

            text-align: center;
            font-size: 11px;
            margin-top: -30px;
            padding: 25px;

        }

        .yumikou {
            text-align: center;
            font-size: 9px;
            margin-top: -30px;
            padding: 25px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            font-size: 11pt;
            border: none;
            /* ← 追加：ボーダーを消して二重線防止 */
            padding: 4px;
            /* ← 追加：見た目の余白を整える */
            background-color: transparent;
            /* ← 追加：枠内に自然に見える */
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            /* ← 不要なフォーカス枠も非表示に */
        }

        textarea {
            background-color: #dffdff;
            /* 明るいグレーっぽい白。完全な白(#fff)でもOK */
            border: none;
            padding: 6px;
            font-size: 11pt;
            resize: vertical;
            box-sizing: border-box;
        }

        #workerTable tbody td:last-child {
            text-align: center;
            vertical-align: middle;
            padding: 0;
            /* もし上下の余白が気になれば */
        }

        #workerTable tbody td:last-child .btn {
            padding: 4px 8px;
            /* ボタンのサイズ調整 */
            line-height: 1;
        }

        #workerTable tbody td:last-child {
            border: none;
            /* セルの枠線を消す */
            text-align: center;
            vertical-align: middle;
            padding: 0;
        }

        #workerTable th:last-child,
        #workerTable td:last-child {
            border: none;
            text-align: center;
            vertical-align: middle;
            padding: 0;
        }

        #workerTable td:last-child .btn {
            padding: 4px 8px;
            line-height: 1;
        }
    </style>
</head>

<body>
    <form action="https://submitform-703153819796.asia-northeast1.run.app/submit" method="POST">
        <!-- フォーム要素 -->



        <h1>作業報告書</h1>


        <form id="reportForm">

            <div class="yumikou">
                <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">Created by YUMIKOU Inc.</a>
            </div>
            <div class="footer">

            <div class="section-title">1. 本日の作業人数 (詳細別紙提出)</div>
            <table
                style="width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; text-align: center;">
                <colgroup>
                    <col style="width: 10%;">

                    <col style="width: 10%;">
                </colgroup>

                            <input type="text" name="role_name1" value="事務"

                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name2" value="監督"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name3" value="足場"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name4" value="配管"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name5" value="溶接"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">

                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name6" value="塗装"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name7" value="保温"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name8" value="電気"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name9" value="据付"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                        </th>
                        <th style="vertical-align: middle; text-align: center;">
                            <input type="text" name="role_name10" value="仕上げ"
                                style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="number" name="role1" min="0"

                        <td><input type="number" name="role3" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role4" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role5" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role6" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role7" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role8" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                        <td><input type="number" name="role9" min="0"
                                style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>

            <br>
            <div id="totalWorkers" style="text-align: center; font-weight: bold; margin-bottom: 20px;">
                総工数：0人日

            <div class="section-title">2. 本日の作業内容</div>
            <textarea rows="5" name="work_content" placeholder="例：配管継続、北側〇〇2Fから3Fへ移動"></textarea>

            <div class="section-title">3. 進捗状況や変更</div>
            <textarea rows="4" name="progress"
                placeholder="例：現場配管施工(304 SCH40s/250A/16.5ｍ/150DB)/ 内作(STPG SCH40/150A/35.2ｍ/234DB) 一部図面のルート変更。別紙提出済み(管理番号:00000)"></textarea>

            <div class="section-title">4. 安全・品質管理・注意事項</div>
            <textarea rows="4" name="safety"
                placeholder="例：資材仮置き場を他社合同での最適化提案。搬入口、重さ、大きさ、量などから計算し、効率の良い配置の指示"></textarea>

            <div class="section-title">5. 明日の重機/通行止め予定</div>
            <table>
                <tr>
                    <th>重機使用希望時間</th>
                    <td><input type="text" name="photo1" placeholder="例：10:00〜14:30（クレーン）西側通路通行止め同じ"></td>
                </tr>
                <tr>
                    <th>足場組立予定箇所</th>
                    <td><input type="text" name="photo2" placeholder="例：10:00〜14:30（北側通路）通行可（下部立ち入り禁止処置予定）"></td>

                        <th style="width: 25%; text-align: center;">場所</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="name[]" class="worker-input"></td>
                        <td><input type="text" name="company[]" class="worker-input"></td>
                        <td><input type="text" name="task[]" class="worker-task"></td>
                        <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="name[]" class="worker-input"></td>
                        <td><input type="text" name="company[]" class="worker-input"></td>
                        <td><input type="text" name="task[]" class="worker-task"></td>
                        <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="name[]" class="worker-input"></td>
                        <td><input type="text" name="company[]" class="worker-input"></td>
                        <td><input type="text" name="task[]" class="worker-task"></td>

        <button type="button" class="btn" onclick="addWorker()">＋ 作業者を追加</button>

        <div style="text-align: center; margin-top: 20px;">なるほど。問題はここですか。楽しそう。</div>
        いいや。Googleフォームは逃げですね
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" class="btn" onclick="submitFormToGoogleSheet()">Googleシートに送信</button>
        </div>
        <br>
        いーや。Cloud Functionも甘えですね。


        <div style="text-align: center;">
            <button type="button" class="btn" onclick="window.print()">PDF出力/スマホ64％推薦</button>
        </div>

    <script>
        function addWorker() {
            const table = document.getElementById("workerTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
        <td><input type="text" name="name[]" class="worker-input"></td>
        <td><input type="text" name="company[]" class="worker-input"></td>
        <td><input type="text" name="task[]" class="worker-task"></td>
        <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
      `;
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function updateTotalWorkers() {
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                const input = document.querySelector(`[name="role${i}"]`);
                if (input && input.value) {
                    total += parseInt(input.value) || 0;
                }
            }

            const display = `総工数：${total}人日`;
            document.getElementById("totalWorkers").textContent = display;

            // 保存処理追加
            localStorage.setItem("totalWorkers", total);
        }


        // 初期表示用 + イベント登録
        window.addEventListener("DOMContentLoaded", () => {
            restoreFormData(); //
            updateTotalWorkers();
            for (let i = 1; i <= 10; i++) {
                const input = document.querySelector(`[name="role${i}"]`);
                if (input) {
                    input.addEventListener("input", updateTotalWorkers);
                }
            }

            // 管理番号を生成して表示
            const randomCode = generateRandomCode();
            document.getElementById("randomCode").textContent = randomCode;

        });

        function generateRandomCode(length = 6) {
            const chars = '123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }



        const form = document.getElementById("reportForm");

        // 保存関数
        function saveFormData() {
            const formData = new FormData(form);
            const entries = {};

            // 通常のフィールドを保存
            for (const [key, value] of formData.entries()) {
                if (!entries[key]) {
                    entries[key] = value;
                } else {
                    // 配列の対応（例：name[]）
                    if (!Array.isArray(entries[key])) {
                        entries[key] = [entries[key]];
                    }
                    entries[key].push(value);
                }
            }

            localStorage.setItem("dailyReportData", JSON.stringify(entries));
        }

        // 復元関数
        function restoreFormData() {
            const savedData = localStorage.getItem("dailyReportData");
            if (!savedData) return;

            const data = JSON.parse(savedData);

            for (const key in data) {
                const elements = form.elements[key];
                if (!elements) continue;

                if (Array.isArray(data[key])) {
                    // 作業者入力などの配列項目に対応
                    const values = data[key];
                    const fieldGroup = form.querySelectorAll(`[name="${key}"]`);
                    while (fieldGroup.length < values.length) {
                        addWorker(); // 足りなければ行追加
                    }
                    form.querySelectorAll(`[name="${key}"]`).forEach((el, idx) => {
                        el.value = values[idx] || "";
                    });
                } else {
                    const el = form.elements[key];
                    if (el) el.value = data[key];
                }
            }

            // 総工数の復元
            const savedTotal = localStorage.getItem("totalWorkers");
            if (savedTotal !== null) {
                document.getElementById("totalWorkers").textContent = `総工数：${savedTotal}人日`;
            }

            updateTotalWorkers();
        }



        // 初回読み込みで復元
        window.addEventListener("DOMContentLoaded", () => {
            restoreFormData();
        });

        // 入力イベントで自動保存
        form.addEventListener("input", () => {
            saveFormData();
        });




        function submitFormToGoogleSheet(event) {
            event.preventDefault(); // デフォルトの送信を止める

            const formData = new FormData(form);
            const entries = {};

            for (const [key, value] of formData.entries()) {
                if (!entries[key]) {
                    entries[key] = value;
                } else {
                    if (!Array.isArray(entries[key])) {
                        entries[key] = [entries[key]];
                    }
                    entries[key].push(value);
                }
            }

            fetch("https://submitform-703153819796.asia-northeast1.run.app/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(entries)
            })
                .then(response => response.json())
                .then(result => {
                    alert("送信が成功しました！");
                    console.log(result);
                })
                .catch(error => {
                    console.error(error);
                    alert("送信に失敗しました。");
                });
        }
    </script>
