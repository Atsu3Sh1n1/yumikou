<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>作業日報フォーム</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Yu Gothic", "Meiryo", sans-serif;
            margin: 40px;
            font-size: 12pt;
        }

        body::before {
            content: "";
            position: fixed;
            top: -4%;
            left: -60%;
            width: 180vw;
            height: 180vh;
            background-image: url('yumikou.png');
            background-repeat: repeat;
            background-size: 300px 100px;
            opacity: 0.03;
            transform: rotate(-10deg);
            transform-origin: center;
            z-index: -1;
            pointer-events: none;
            background-attachment: fixed;
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 6px;
            vertical-align: top;
        }

        th {
            text-align: left;
            width: 25%;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            font-size: 11pt;
        }

        textarea {
            resize: vertical;
        }

        .section-title {
            font-weight: bold;
            padding: 4px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12pt;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #005f99;
        }

        .footer {
            text-align: right;
            font-size: 10pt;
            margin-top: 40px;
        }

        .worker-input {
            width: 100%;
        }

        .worker-task {
            width: 100%;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            margin-top: -30px;
            padding: 25px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            font-size: 11pt;
            border: none;
            /* ← 追加：ボーダーを消して二重線防止 */
            padding: 4px;
            /* ← 追加：見た目の余白を整える */
            background-color: transparent;
            /* ← 追加：枠内に自然に見える */
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            /* ← 不要なフォーカス枠も非表示に */
        }

        textarea {
            background-color: #ecebeb;
            /* 明るいグレーっぽい白。完全な白(#fff)でもOK */
            border: none;
            padding: 6px;
            font-size: 11pt;
            resize: vertical;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h1>作業報告書</h1>


    <form id="reportForm">

        <div class="footer">
            <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">Created by YUMIKOU Inc.</a>
        </div>
        <div class="footer">
            <label>提出先：<input type="text" name="receiver" style="width: 300px;"></label> <label>　作成者：<input type="text"
                    name="author" style="width: 200px;"></label><br>

        </div>


        <table>
            <tr>
                <th>報告日</th>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <th>工事名</th>
                <td><input type="text" name="project"></td>
            </tr>
            <tr>
                <th>作業場所</th>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <th>作業責任者</th>
                <td><input type="text" name="supervisor"></td>
            </tr>
        </table>

        <div class="section-title">1. 作業内容</div>
        <textarea rows="5" name="work_content"></textarea>

        <div class="section-title">2. 進捗状況</div>
        <textarea rows="4" name="progress"></textarea>

        <div class="section-title">3. 安全管理・注意事項</div>
        <textarea rows="4" name="safety"></textarea>

        <div class="section-title">4. 明日の予定</div>
        <table>
            <tr>
                <th>重機使用希望時間</th>
                <td><input type="text" name="photo1" placeholder="例：10:00〜14:30（クレーン）西側通路通行止め同じ"></td>
            </tr>
            <tr>
                <th>足場組立予定箇所</th>
                <td><input type="text" name="photo2" placeholder="例：10:00〜14:30（西側通路）"></td>
            </tr>
            <tr>
                <th>その他</th>
                <td><input type="text" name="machine_hours" placeholder="例：各所配管継続"></td>
            </tr>

        </table>

        <div class="section-title">5. 職種と人数</div>
        <table
            style="width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; text-align: center;">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <th style="vertical-align: middle; height: 40px; text-align: center;">
                        <input type="text" name="role_name1" value="職種1"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name2" value="職種2"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name3" value="職種3"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name4" value="職種4"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name5" value="職種5"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name6" value="職種6"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name7" value="職種7"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name8" value="職種8"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name9" value="職種9"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                    <th style="vertical-align: middle; text-align: center;">
                        <input type="text" name="role_name10" value="職種10"
                            style="width: 100%; text-align: center; border:none; background:transparent; font-weight:bold;">
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><input type="number" name="role1"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role2"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role3"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role4"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role5"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role6"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role7"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role8"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role9"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                    <td><input type="number" name="role10"
                            style="width: 90%; text-align: center; vertical-align: middle; padding: 5px;"></td>
                </tr>
            </tbody>
        </table>


        <div class="section-title">6. 作業者一覧</div>
        <table id="workerTable">
            <thead>
                <tr>
                    <th style="width: 25%;">氏名</th>
                    <th style="width: 25%;">所属</th>
                    <th style="width: 45%;">作業内容</th>
                    <th style="width: 5%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="name[]" class="worker-input"></td>
                    <td><input type="text" name="company[]" class="worker-input"></td>
                    <td><input type="text" name="task[]" class="worker-task"></td>
                    <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
                </tr>
                <tr>
                    <td><input type="text" name="name[]" class="worker-input"></td>
                    <td><input type="text" name="company[]" class="worker-input"></td>
                    <td><input type="text" name="task[]" class="worker-task"></td>
                    <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
                </tr>
                <tr>
                    <td><input type="text" name="name[]" class="worker-input"></td>
                    <td><input type="text" name="company[]" class="worker-input"></td>
                    <td><input type="text" name="task[]" class="worker-task"></td>
                    <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn" onclick="addWorker()">＋ 作業者を追加</button>



        <div style="text-align: center;">
            <button type="button" class="btn" onclick="window.print()">PDF出力</button>
        </div>

    </form>

    <script>
        function addWorker() {
            const table = document.getElementById("workerTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
        <td><input type="text" name="name[]" class="worker-input"></td>
        <td><input type="text" name="company[]" class="worker-input"></td>
        <td><input type="text" name="task[]" class="worker-task"></td>
        <td><button type="button" class="btn" onclick="removeRow(this)">✕</button></td>
      `;
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>

</body>

</html>
