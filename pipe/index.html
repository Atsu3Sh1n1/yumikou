<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* 2列に分ける */
      gap: 45px;
      justify-items: center;
      /* 子要素を中央寄せ */
    }

    .text-link span {
      font-size: 2.6em;
      font-weight: bold;
      display: inline-block;
      background: linear-gradient(90deg, #00f0ff, #ff00ff, #ffcc00);
      background-size: 600% 600%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transform-style: preserve-3d;
      animation-name: spinText, gradientShift;
      animation-timing-function: linear, ease;
      animation-iteration-count: infinite, infinite;
      text-shadow:
        0 4px 6px rgba(0, 0, 0, 0.4),
        /* 浮き影 */
        0 0 8px rgba(255, 255, 255, 0.1);
      /* 微発光 */

    }

    /* 回転速度は個別に */
    .spin-slow {
      animation-duration: 3s, 3s;
    }

    .spin-medium {
      animation-duration: 4s, 4s;
    }

    .spin-fast {
      animation-duration: 5s, 5s;
    }

    .spin-0 {
      animation-duration: 6s, 6s;
    }

    .spin-1 {
      animation-duration: 7s, 7s;
    }

    .spin-2 {
      animation-duration: 8s, 8s;
    }

    .spin-3 {
      animation-duration: 9s, 9s;
    }

    /* グラデーション流れのフェーズをずらす */
    .grad-delay-0 {
      animation-delay: 0s, 0s;
    }

    .grad-delay-1 {
      animation-delay: 0s, 1s;
    }

    .grad-delay-2 {
      animation-delay: 0s, 2s;
    }

    .grad-delay-3 {
      animation-delay: 0s, 3s;
    }

    .grad-delay-4 {
      animation-delay: 0s, 4s;
    }

    .grad-delay-5 {
      animation-delay: 0s, 5s;
    }

    .grad-delay-6 {
      animation-delay: 0s, 5s;
    }

    @keyframes spinText {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    a {
      text-decoration: none;
    }




    .glitter-button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 16px;
      color: white;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .glitter-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6)30%,
          rgba(255, 255, 255, 0) 100%);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }

      100% {
        left: 125%;
      }
    }

  
  </style>
</head>

<body>

    </a>

    <a href="配管/3.html" target="_blank" rel="noopener noreferrer" class="text-link">
      <span class="spin-fast grad-delay-2 sparkle-button">配管</span>
    </a>


    <a href="溶接/4.html" target="_blank" rel="noopener noreferrer" class="text-link">
      <span class="spin-1 grad-delay-3 sparkle-button">溶接</span>
    </a>

    <a href="工具/5.html" target="_blank" rel="noopener noreferrer" class="text-link">

</body>
