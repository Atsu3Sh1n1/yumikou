<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配管図面解析ツール（線種・太さ分析）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .canvas-container {
            position: relative;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #pdfCanvas {
            display: block;
            max-width: 100%;
        }
        .drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .slider-container {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 200px;
        }
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .color-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 15px;
        }
        .tab {
            padding: 8px 15px;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>配管図面解析ツール（線種・太さ分析）※ 試作品</h1>
        
        <div class="tab-container">
            <div class="tab active" id="tabAnalysis">分析モード</div>
            <div class="tab" id="tabManual">手動モード</div>
        </div>
        
        <div class="toolbar">
            <input type="file" id="pdfInput" accept=".pdf" />
            <button id="analyzeBtn">配管を分析</button>
            <button id="drawBtn">手書きモード</button>
            <button id="clearDrawBtn">手書き消去</button>
            <button id="zoomInBtn">ズームイン</button>
            <button id="zoomOutBtn">ズームアウト</button>
            <button id="resetZoomBtn">ズームリセット</button>
            
            <div class="slider-container">
                <label for="lineWidthThreshold">線の太さ閾値</label>
                <input type="range" id="lineWidthThreshold" min="1" max="10" value="3" step="0.1">
                <span id="thresholdValue">3</span>
            </div>
            
            <div class="slider-container">
                <label for="dashPatternThreshold">点線パターン閾値</label>
                <input type="range" id="dashPatternThreshold" min="1" max="20" value="8" step="1">
                <span id="dashThresholdValue">8</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="pdfCanvas"></canvas>
            <canvas id="drawingCanvas" class="drawing-canvas"></canvas>
            <canvas id="analysisCanvas" class="drawing-canvas"></canvas>
        </div>
        
        <div class="color-legend">
            <div class="color-item">
                <div class="color-box" style="background-color: #FF0000;"></div>
                <span>太い実線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #FF7F7F;"></div>
                <span>中実線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #FFCCCC;"></div>
                <span>細い実線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #0000FF;"></div>
                <span>太い点線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #7F7FFF;"></div>
                <span>中点線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #CCCCFF;"></div>
                <span>細い点線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #00AA00;"></div>
                <span>実線+点線+実線</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #FFA500;"></div>
                <span>その他の特殊パターン</span>
            </div>
        </div>
        
        <div class="status" id="status">
            ファイルを選択してください
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // PDF.jsのworker設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // DOM要素
        const pdfInput = document.getElementById('pdfInput');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const analysisCanvas = document.getElementById('analysisCanvas');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const drawBtn = document.getElementById('drawBtn');
        const clearDrawBtn = document.getElementById('clearDrawBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetZoomBtn = document.getElementById('resetZoomBtn');
        const lineWidthThreshold = document.getElementById('lineWidthThreshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const dashPatternThreshold = document.getElementById('dashPatternThreshold');
        const dashThresholdValue = document.getElementById('dashThresholdValue');
        const statusDiv = document.getElementById('status');
        const tabAnalysis = document.getElementById('tabAnalysis');
        const tabManual = document.getElementById('tabManual');
        
        // 変数
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const zoomFactor = 1.2;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let lineWidth = 3;
        let isAnalysisMode = true;
        
        // キャンバスサイズ調整
        function resizeCanvases() {
            const container = pdfCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            [pdfCanvas, drawingCanvas, analysisCanvas].forEach(canvas => {
                canvas.width = width;
                canvas.height = height;
            });
        }
        
        // PDFレンダリング
        function renderPage(num) {
            pageRendering = true;
            statusDiv.textContent = `ページをレンダリング中... ${num}`;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // キャンバスサイズをビューポートに合わせる
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                drawingCanvas.height = viewport.height;
                drawingCanvas.width = viewport.width;
                analysisCanvas.height = viewport.height;
                analysisCanvas.width = viewport.width;
                
                // PDFをレンダリング
                const renderContext = {
                    canvasContext: pdfCanvas.getContext('2d'),
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    statusDiv.textContent = `ページ ${num} を表示中`;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }
        
        // タブ切り替え
        tabAnalysis.addEventListener('click', function() {
            if (!isAnalysisMode) {
                isAnalysisMode = true;
                tabAnalysis.classList.add('active');
                tabManual.classList.remove('active');
                analysisCanvas.style.display = 'block';
                drawingCanvas.style.display = 'none';
            }
        });
        
        tabManual.addEventListener('click', function() {
            if (isAnalysisMode) {
                isAnalysisMode = false;
                tabManual.classList.add('active');
                tabAnalysis.classList.remove('active');
                analysisCanvas.style.display = 'none';
                drawingCanvas.style.display = 'block';
            }
        });
        
        // PDFファイル読み込み
        pdfInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file.type !== 'application/pdf') {
                statusDiv.textContent = 'PDFファイルを選択してください';
                return;
            }
            
            const fileReader = new FileReader();
            
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    statusDiv.textContent = `PDFを読み込みました。総ページ数: ${pdf.numPages}`;
                    pageNum = 1;
                    renderPage(pageNum);
                }).catch(function(error) {
                    statusDiv.textContent = 'PDFの読み込みに失敗しました: ' + error.message;
                });
            };
            
            fileReader.readAsArrayBuffer(file);
        });
        
        // ズーム機能
        zoomInBtn.addEventListener('click', function() {
            scale *= zoomFactor;
            renderPage(pageNum);
        });
        
        zoomOutBtn.addEventListener('click', function() {
            scale /= zoomFactor;
            renderPage(pageNum);
        });
        
        resetZoomBtn.addEventListener('click', function() {
            scale = 1.0;
            renderPage(pageNum);
        });
        
        // 閾値スライダー
        lineWidthThreshold.addEventListener('input', function() {
            thresholdValue.textContent = this.value;
        });
        
        dashPatternThreshold.addEventListener('input', function() {
            dashThresholdValue.textContent = this.value;
        });
        
        // 手描き機能
        drawBtn.addEventListener('click', function() {
            isDrawing = !isDrawing;
            drawBtn.textContent = isDrawing ? '手書きモード (ON)' : '手書きモード';
            drawBtn.style.backgroundColor = isDrawing ? '#f39c12' : '#4CAF50';
            
            if (isDrawing) {
                drawingCanvas.style.pointerEvents = 'auto';
            } else {
                drawingCanvas.style.pointerEvents = 'none';
            }
        });
        
        clearDrawBtn.addEventListener('click', function() {
            const ctx = drawingCanvas.getContext('2d');
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        });
        
        // 描画イベント
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            if (!isDrawing) return;
            
            isDrawing = true;
            const rect = drawingCanvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const ctx = drawingCanvas.getContext('2d');
            const rect = drawingCanvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // 配管分析機能（線種と太さを考慮）
        analyzeBtn.addEventListener('click', function() {
            if (!pdfDoc) {
                statusDiv.textContent = 'まずPDFを読み込んでください';
                return;
            }
            
            statusDiv.textContent = '配管を分析中...（線種と太さをチェック）';
            
            // 分析キャンバスをクリア
            const analysisCtx = analysisCanvas.getContext('2d');
            analysisCtx.clearRect(0, 0, analysisCanvas.width, analysisCanvas.height);
            
            // PDFキャンバスから画像データを取得
            const pdfCtx = pdfCanvas.getContext('2d');
            const imageData = pdfCtx.getImageData(0, 0, pdfCanvas.width, pdfCanvas.height);
            const data = imageData.data;
            
            // 線の太さ閾値
            const widthThreshold = parseFloat(lineWidthThreshold.value);
            const dashThreshold = parseInt(dashPatternThreshold.value);
            
            // 線の種類を分析するためのバッファ
            const lineBuffer = [];
            
            // まず全ての線を検出して特徴を分析
            for (let y = 0; y < pdfCanvas.height; y++) {
                for (let x = 0; x < pdfCanvas.width; x++) {
                    const idx = (y * pdfCanvas.width + x) * 4;
                    
                    // 黒色のピクセルを検出
                    if (data[idx] < 50 && data[idx+1] < 50 && data[idx+2] < 50) {
                        const lineInfo = analyzeLineAt(x, y, data, pdfCanvas.width, pdfCanvas.height, widthThreshold, dashThreshold);
                        
                        if (lineInfo) {
                            lineBuffer.push({
                                x: x,
                                y: y,
                                type: lineInfo.type,
                                width: lineInfo.width
                            });
                        }
                    }
                }
            }
            
            // 分析結果に基づいて色分け
            lineBuffer.forEach(line => {
                let color;
                let opacity = 0.7;
                
                switch(line.type) {
                    case 'solid-thick':
                        color = `rgba(255, 0, 0, ${opacity})`; // 赤
                        break;
                    case 'solid-medium':
                        color = `rgba(255, 127, 127, ${opacity})`; // 薄い赤
                        break;
                    case 'solid-thin':
                        color = `rgba(255, 204, 204, ${opacity})`; // 非常に薄い赤
                        break;
                    case 'dashed-thick':
                        color = `rgba(0, 0, 255, ${opacity})`; // 青
                        break;
                    case 'dashed-medium':
                        color = `rgba(127, 127, 255, ${opacity})`; // 薄い青
                        break;
                    case 'dashed-thin':
                        color = `rgba(204, 204, 255, ${opacity})`; // 非常に薄い青
                        break;
                    case 'solid-dashed-solid':
                        color = `rgba(0, 170, 0, ${opacity})`; // 緑
                        break;
                    default:
                        color = `rgba(255, 165, 0, ${opacity})`; // オレンジ（その他）
                }
                
                analysisCtx.fillStyle = color;
                analysisCtx.fillRect(line.x, line.y, 1, 1);
            });
            
            statusDiv.textContent = '配管分析が完了しました（線種と太さで色分け）';
        });
        
        // 線の特徴を分析する関数
        function analyzeLineAt(x, y, data, width, height, widthThreshold, dashThreshold) {
            // 線の太さを測定
            const widthInfo = measureLineWidth(x, y, data, width, height);
            if (widthInfo.width < 1) return null;
            
            // 線の種類を判定
            const lineType = determineLineType(x, y, data, width, height, widthInfo, dashThreshold);
            
            // 太さのカテゴリを判定
            let widthCategory;
            if (widthInfo.width > widthThreshold * 1.5) {
                widthCategory = 'thick';
            } else if (widthInfo.width > widthThreshold) {
                widthCategory = 'medium';
            } else {
                widthCategory = 'thin';
            }
            
            return {
                type: `${lineType}-${widthCategory}`,
                width: widthInfo.width
            };
        }
        
        // 線の太さを測定する関数
        function measureLineWidth(x, y, data, width, height) {
            let maxWidth = 1;
            let maxHeight = 1;
            
            // 水平方向の太さを測定
            for (let i = x + 1; i < Math.min(x + 20, width); i++) {
                const idx = (y * width + i) * 4;
                if (data[idx] < 50 && data[idx+1] < 50 && data[idx+2] < 50) {
                    maxWidth++;
                } else {
                    break;
                }
            }
            
            // 垂直方向の太さを測定
            for (let j = y + 1; j < Math.min(y + 20, height); j++) {
                const idx = (j * width + x) * 4;
                if (data[idx] < 50 && data[idx+1] < 50 && data[idx+2] < 50) {
                    maxHeight++;
                } else {
                    break;
                }
            }
            
            return {
                width: maxWidth,
                height: maxHeight,
                avg: (maxWidth + maxHeight) / 2
            };
        }
        
        // 線の種類を判定する関数
        function determineLineType(x, y, data, width, height, widthInfo, dashThreshold) {
            // 水平方向の線か垂直方向の線かを判断
            const isHorizontal = widthInfo.width > widthInfo.height * 1.2;
            const isVertical = widthInfo.height > widthInfo.width * 1.2;
            
            let checkDirection = 0; // 0=both, 1=horizontal, 2=vertical
            if (isHorizontal) checkDirection = 1;
            if (isVertical) checkDirection = 2;
            
            // 線に沿ってパターンをチェック
            const pattern = checkLinePattern(x, y, data, width, height, checkDirection, dashThreshold);
            
            // パターンに基づいて線種を判定
            if (pattern.isSolid) {
                return 'solid';
            } else if (pattern.isDashed) {
                return 'dashed';
            } else if (pattern.isSolidDashedSolid) {
                return 'solid-dashed-solid';
            } else {
                return 'unknown';
            }
        }
        
        // 線のパターンをチェックする関数
        function checkLinePattern(x, y, data, width, height, direction, dashThreshold) {
            const result = {
                isSolid: false,
                isDashed: false,
                isSolidDashedSolid: false
            };
            
            // チェックする方向と距離
            const checkDistance = 100; // パターンチェックする距離
            let xStep = 0, yStep = 0;
            
            if (direction === 1 || direction === 0) { // 水平方向
                xStep = 1;
            }
            if (direction === 2 || direction === 0) { // 垂直方向
                yStep = 1;
            }
            
            let currentX = x;
            let currentY = y;
            let solidCount = 0;
            let gapCount = 0;
            let pattern = [];
            
            for (let i = 0; i < checkDistance; i++) {
                currentX += xStep;
                currentY += yStep;
                
                if (currentX >= width || currentY >= height) break;
                
                const idx = (currentY * width + currentX) * 4;
                const isLine = data[idx] < 50 && data[idx+1] < 50 && data[idx+2] < 50;
                
                if (isLine) {
                    if (gapCount > 0) {
                        pattern.push({type: 'gap', length: gapCount});
                        gapCount = 0;
                    }
                    solidCount++;
                } else {
                    if (solidCount > 0) {
                        pattern.push({type: 'solid', length: solidCount});
                        solidCount = 0;
                    }
                    gapCount++;
                }
            }
            
            // 最後のセグメントを追加
            if (solidCount > 0) {
                pattern.push({type: 'solid', length: solidCount});
            }
            if (gapCount > 0) {
                pattern.push({type: 'gap', length: gapCount});
            }
            
            // パターン分析
            if (pattern.length === 1 && pattern[0].type === 'solid') {
                result.isSolid = true;
            } else if (pattern.length >= 3) {
                // 実線-点線-実線パターンのチェック
                const firstSolid = pattern[0].type === 'solid' && pattern[0].length > dashThreshold/2;
                const lastSolid = pattern[pattern.length-1].type === 'solid' && pattern[pattern.length-1].length > dashThreshold/2;
                const middleDashed = pattern.slice(1, -1).some(seg => seg.type === 'gap' && seg.length < dashThreshold);
                
                if (firstSolid && lastSolid && middleDashed) {
                    result.isSolidDashedSolid = true;
                } else {
                    // 点線パターンのチェック
                    const hasShortSolids = pattern.filter(seg => seg.type === 'solid' && seg.length < dashThreshold).length > 1;
                    const hasShortGaps = pattern.filter(seg => seg.type === 'gap' && seg.length < dashThreshold).length > 0;
                    
                    if (hasShortSolids && hasShortGaps) {
                        result.isDashed = true;
                    }
                }
            } else if (pattern.length >= 2) {
                // 点線パターンのチェック
                const hasShortSolids = pattern.filter(seg => seg.type === 'solid' && seg.length < dashThreshold).length > 0;
                const hasShortGaps = pattern.filter(seg => seg.type === 'gap' && seg.length < dashThreshold).length > 0;
                
                if (hasShortSolids && hasShortGaps) {
                    result.isDashed = true;
                }
            }
            
            return result;
        }
        
        // 初期化
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);
    </script>
</body>
</html>
