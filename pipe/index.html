<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .text-link span {
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      background: linear-gradient(90deg, #00f0ff, #ff00ff, #ffcc00);
      background-size: 600% 600%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transform-style: preserve-3d;
      animation-name: spinText, gradientShift;
      animation-timing-function: linear, ease;
      animation-iteration-count: infinite, infinite;
    }

    /* 回転速度は個別に */
    .spin-slow {
      animation-duration: 6s, 15s;
    }

    .spin-medium {
      animation-duration: 3s, 12s;
    }

    .spin-fast {
      animation-duration: 4s, 9s;
    }

    /* グラデーション流れのフェーズをずらす */
    .grad-delay-0 {
      animation-delay: 0s, 0s;
    }

    .grad-delay-1 {
      animation-delay: 0s, 5s;
    }

    .grad-delay-2 {
      animation-delay: 0s, 10s;
    }

    @keyframes spinText {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="text-group">
    <a href="工数/1.html" target="_blank" rel="noopener noreferrer" class="text-link">
      <span class="spin-slow grad-delay-0">工数</span>
    </a>
    <a href="足場/2.html" target="_blank" rel="noopener noreferrer" class="text-link">
      <span class="spin-medium grad-delay-1">足場</span>
    </a>
    <a href="https://example.com/3" target="_blank" rel="noopener noreferrer" class="text-link">
      <span class="spin-fast grad-delay-2">配管</span>
    </a>
  </div>

</body>

</html>
