<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フォーム送信</title>
</head>
<body>
  <form id="dataForm">
    材質: <input type="text" name="material" required><br>
    口径: <input type="text" name="diameter" required><br>
    厚み: <input type="text" name="thickness" required><br>
    長さ: <input type="text" name="length" required><br>
    溶接個所数: <input type="number" name="welds" required><br>
    <button type="button" onclick="sendData()">送信</button>
  </form>
  <div id="output"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz1GWdTA6ho0CIDxYbuqexyHZF7HxUFKgYNN13epsBhoAd-mcELogTXfiQaHsgWZPlPrA/exec"; // 先ほど控えたGASのURL

    function sendData() {
      const form = document.getElementById("dataForm");
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === "success") {
          document.getElementById("output").textContent = result.message;
          form.reset();
        } else {
          document.getElementById("output").textContent = "エラー: " + result.message;
        }
      })
      .catch(error => {
        document.getElementById("output").textContent = "通信エラー: " + error.message;
      });
    }
  </script>
</body>
</html>
